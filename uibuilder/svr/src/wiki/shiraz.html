/*

	font-family: sans-serif;
	color: #fff;

	position: fixed;
	background-color: rgb(255, 75, 75);

	margin-left: 25%;

}

.tc-error-form h1 {
	text-align: center;
}

	text-align: center;
	color: #000;
}

.tc-error-message {
	overflow: auto;
	max-height: 40em;
	padding-right: 1em;
	margin: 1em 0;
	white-space: pre-line;
}

.tc-password-wrapper {
    font-family: sans-serif;
	z-index: 20000;
	position: fixed;
	text-align: center;
	width: 200px;
	top: 4em;
	left: 50%;
	margin-left: -144px; /* - width/2 - paddingHorz/2 - border */
	padding: 16px 16px 16px 16px;
	border-radius: 8px;
}

.tc-password-wrapper {
	color: #000;
	text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
	background-color: rgb(197, 235, 183);
	border: 8px solid rgb(164, 197, 152);
}

.tc-password-wrapper form {
	text-align: left;
}

.tc-password-wrapper h1 {
	font-size: 16px;
	line-height: 20px;
	padding-bottom: 16px;
}

.tc-password-wrapper input {
	width: 100%;
}

{"text":"{\"tiddlers\":{\"$:/plugins/kookma/shiraz/history\":{\"title\":\"$:/plugins/kookma/shiraz/history\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log:  [[https://kookma.github.io/TW-Shiraz/#ChangeLog]]\\n\\n* ''2.7.1'' -- 2022.12.17 -- update to Tiddlywiki 5.2.4, few bug fixes\\n* ''2.6.9'' -- 2022.10.17 -- improved Node Explorer, and task Explorer\\n* ''2.6.1'' -- 2022.09.27 -- new subplug Formatter, better task manager\\n* ''2.5.0'' -- 2022.08.02 -- new data block, updated to Tiddlywiki 5.2.3\\n* ''2.4.4'' -- 2021.09.19 -- added css class for tbl-expand customization\\n* ''2.4.2'' -- 2021.09.10 -- quick table with bunch of column formatting\\n* ''2.3.3'' -- 2021.05.20 -- small bug fixes in switch palette\\n* ''2.3.1'' -- 2021.05.19 -- tbl-linktype template to be used for generating node-explorer\\n* ''2.3.0'' -- 2021.05.10 -- switch palette for dim/dark and light palette selection\\n* ''2.2.2'' -- 2021.04.22 -- several issues fixed for pagination, notebook and image classes\\n* ''2.2.0'' -- 2021.02.26 -- updated to TW 5.1.23 and pagination added to dynamic tables\\n* ''2.1.1'' -- 2020.03.25 -- slider macro with initial status\\n* ''2.1.0'' -- 2020.03.23 -- stable release on TW-5.1.22pre\\n* ''1.0.0'' -- 2018.10.05 -- first public release\\n\"},\"$:/plugins/kookma/shiraz/images/palette-switch\":{\"title\":\"$:/plugins/kookma/shiraz/images/palette-switch\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-palette-button tc-image-button\\\" viewBox=\\\"0 0 16 16\\\">\u003Cpath d=\\\"M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z\\\"/>\u003C/svg>\"},\"$:/plugins/kookma/shiraz/license\":{\"title\":\"$:/plugins/kookma/shiraz/license\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Distributed under an MIT license.\\n\\nCopyright (c) 2018-2022 [[Mohammad Rahmani|https://github.com/kookma]]\\n\\n\u003C\u003C\u003C\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/shiraz/macros/alerts\":{\"title\":\"$:/plugins/kookma/shiraz/macros/alerts\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define alert(type:\\\"primary\\\" src:\\\"\\\", width:\\\"100%\\\", class:\\\"\\\")\\n\u003Cdiv class=\\\"alert alert-$type$ $class$\\\" style=\\\"width:$width$;\\\">\\n$src$\\n\u003C/div>\\n\\\\end\\n\\n\\\\define alert-leftbar(type:\\\"primary\\\" src:\\\"\\\", width:\\\"100%\\\", class:\\\"\\\")\\n\u003Cdiv class=\\\"alert alert-$type$ bg-transparent leftbar border-$type$ $class$\\\" style=\\\"width:$width$;\\\">\\n$src$\\n\u003C/div>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/badge\":{\"title\":\"$:/plugins/kookma/shiraz/macros/badge\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define badge(type:\\\"primary\\\" src:\\\"\\\")\\n\u003Cspan class=\\\"badge badge-$type$\\\">$src$\u003C/span>\\n\\\\end\\n\\n\\\\define badge-pill(type:\\\"primary\\\" src:\\\"\\\")\\n\u003Cspan class=\\\"badge badge-pill badge-$type$\\\">$src$\u003C/span>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/card\":{\"title\":\"$:/plugins/kookma/shiraz/macros/card\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define card(header:\\\"Empty\\\", title:\\\"Empty\\\" subtitle:\\\"Empty\\\" text:\\\"Empty\\\",footer:\\\"Empty\\\", width:\\\"100%\\\" class:\\\"\\\")\\n\u003Cdiv class=\\\"card mb-3 $class$\\\" style=\\\"width:$width$;\\\">\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__header__>> >\\n   \u003Cdiv class=\\\"card-header\\\">$header$\u003C/div>\\n\u003C/$reveal>\\n\u003Cdiv class=\\\"card-body\\\">\\n \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n   \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n \u003C/$reveal>\\n \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__subtitle__>> >\\n   \u003Cdiv class=\\\"h6 card-subtitle mb-2 text-muted\\\">$subtitle$\u003C/div>\\n \u003C/$reveal>\\n \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n    \u003Cdiv class=\\\"card-text\\\">\u003C\u003C__text__>>\u003C/div>\\n \u003C/$reveal>\\n\u003C/div>\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n   \u003Cdiv class=\\\"card-footer text-muted\\\">$footer$\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/csvtables/apps\":{\"title\":\"$:/plugins/kookma/shiraz/macros/csvtables/apps\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define nomenclature(id:nomenclature)\\n\u003C\u003Ctable-csv id:\\\"$id$\\\" format:\\\"katex-inline transclude pu\\\"  class:\\\"table-borderless\\\" header:no>>\\n\\\\end\\n\\n\\\\define mathbox(id:\\\"\\\", format:\\\"\\\", delimiter:\\\",\\\")\\n\u003C\u003Ctable-csv id:\\\"$id$\\\" format:\\\"transclude katex $format$\\\"  class:\\\"table-borderless table-mathbox\\\" header:no delimiter:\\\"\\\"\\\"$delimiter$\\\"\\\"\\\">>\\n\\\\end\\n\\n\\n\u003C!-- \\n- these macros uses the table-csv to display nice looking outputs\\n- apps means application\\n-->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-basic\":{\"title\":\"$:/plugins/kookma/shiraz/macros/csvtables/formats-basic\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define text()  \u003C$text text=\u003C\u003Centry>> />\\n\\\\define code()  \u003Ccode>\u003C\u003Ctext>>\u003C/code>\\n\\\\define transclude() \u003C$transclude tiddler=\u003C\u003Centry>> field=title/>\\n\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-date\":{\"title\":\"$:/plugins/kookma/shiraz/macros/csvtables/formats-date\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define date()       \u003C$view field=title tiddler={{{[\u003Centry>splitregexp[\\\\D+]!is[blank]join[]]}}} format=date template=\\\"YYYY-0MM-0DD\\\"/>\\n\\\\define shortdate()  \u003C$view field=title tiddler={{{[\u003Centry>splitregexp[\\\\D+]!is[blank]join[]]}}} format=date template=\\\"mmm DDth, YYYY\\\"/>\\n\\\\define longdate()   \u003C$view field=title tiddler={{{[\u003Centry>splitregexp[\\\\D+]!is[blank]join[]]}}} format=date template=\\\"DDD, MMM 0DD, YYYY\\\"/>\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-math\":{\"title\":\"$:/plugins/kookma/shiraz/macros/csvtables/formats-math\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define katex()  \u003Cspan class=\\\"falign\\\">\u003C$latex text=\u003C\u003Centry>> displayMode=\\\"true\\\">\u003C/$latex>\u003C/span>\\n\\\\define katex-inline() \u003C$latex text=\u003C\u003Centry>> displayMode=\\\"false\\\">\u003C/$latex>\\n\\\\define pu() \u003C$latex text={{{ [\u003Centry>addprefix[\\\\pu{]addsuffix[}]] }}} displayMode=\\\"false\\\">\u003C/$latex>\\n\\\\define equation()  \u003C$latex text={{{ [\u003Centry>addprefix[\\\\begin{equation}]addsuffix[\\\\end{equation}]] }}} displayMode=\\\"true\\\">\u003C/$latex>\\n\\n\u003C!-- \\n- these macros are used by table-csv to display entries KaTeX\\n- pu stands for physical uints\\n- the math formating require the official KaTeX plugin is installed!\\n- see $:/plugins/kookma/shiraz/styles/csvtable-katex\\n-->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-misc\":{\"title\":\"$:/plugins/kookma/shiraz/macros/csvtables/formats-misc\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define email() \u003Ca class=\\\"tc-tiddlylink-external\\\" href=\\\"mailto:$(entry)$\\\" rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">\u003C\u003Ctext>>\u003C/a>\\n\\n\\\\define rate()\\n\u003C$list filter=\\\"[\u003Centry>split[]match[*]]\\\" variable=ignore>\\n\u003Cspan class=\\\"shiraz-star\\\">\u003C$transclude tiddler=\\\"$:/core/images/star-filled\\\" />\u003C/span>\\n\u003C/$list>\\n\\\\end\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-task\":{\"title\":\"$:/plugins/kookma/shiraz/macros/csvtables/formats-task\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define checkbox()\\n\u003C!-- show done item -->\\n\u003C$list filter=\\\"[\u003Centry>trim[]match[x]]\\\" variable=ignore>\u003Cinput type=checkbox checked disabled/>\u003C/$list>\\n\u003C!-- show task item -->\\n\u003C$list filter=\\\"[\u003Centry>trim[]match[-]]\\\" variable=ignore>\u003Cinput type=checkbox disabled/>\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define todo-action(param)\\n\u003C!-- toggle a line done (x) / undone (-) . the lbr is used to prevent replace \\\"x, Hi\\\" with \\\"x, Hi Jeremy\\\"-->\\n\u003C$vars lbr=\\\"\\n\\\">\\n  \u003C$vars in={{{ [\u003Crow>addsuffix\u003Clbr>] }}} out={{{[\u003Crow>splitregexp\u003Cdelimiter>rest[]join[,]addprefix[$param$,]addsuffix\u003Clbr>]}}} >\\n    \u003C$action-setfield $tiddler=\u003C\u003Csrc>> text={{{ [\u003Csrc>get[text]search-replace:g:\u003Cin>,\u003Cout>] }}}/>\\n  \u003C/$vars>\\n\u003C/$vars>\\t\\n\\\\end\\n\\n\\\\define todo()\\n\u003C!-- show task item -->\\n\u003C$list filter=\\\"[\u003Centry>trim[]match[-]]\\\" variable=ignore>\\n\u003C$button class=\\\"tc-btn-invisible\\\" actions=\u003C\u003Ctodo-action \\\"x\\\">>>\u003Cinput type=checkbox/>\u003C/$button>\\n\u003C/$list>\\n\u003C!-- show done item -->\\n\u003C$list filter=\\\"[\u003Centry>trim[]match[x]]\\\" variable=ignore>\\n\u003C$button class=\\\"tc-btn-invisible\\\" actions=\u003C\u003Ctodo-action \\\"-\\\">>>\u003Cinput type=checkbox checked/>\u003C/$button>\\n\u003C/$list>\\n\\n\\\\end\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/table-csv\":{\"title\":\"$:/plugins/kookma/shiraz/macros/csvtables/table-csv\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define table-csv(tiddler:\\\"\\\", delimiter:\\\",\\\", sortType:\\\"alphanumeric\\\", format:\\\"\\\", caption:\\\"\\\", class:\\\"\\\", header:\\\"yes\\\", stateTiddler:\\\"\\\", id:\\\"\\\", dclass:\\\"dblock\\\" )\\n\\\\whitespace trim\\n\\\\import [[$:/plugins/kookma/shiraz/macros/csvtables/table-csv-utility]]\\n\\\\import [all[tiddlers+shadows]prefix[$:/plugins/kookma/shiraz/macros/csvtables/formats]]\\n\\n\u003C$vars src          = {{{ [\u003C__tiddler__>is[tiddler]then\u003C__tiddler__>else\u003CcurrentTiddler>] }}} \\n       stateTiddler = {{{ [\u003C__stateTiddler__>!is[blank]then\u003C__stateTiddler__>else[01]]    }}} >\\n\u003C$vars sortCol      = {{{ [\u003CtempTableSort>getindex[sortIndex]] }}} \\n       sortNegate   = {{{ [\u003CtempTableSort>getindex[negate]] }}}  \\n       delimiter    = {{{ [\u003C__delimiter__>match[\\\\t]then[Â°â‰¡Â°]else\u003C__delimiter__>] }}}\\n       dataBlockStartDelimiter ={{{ [\u003C__id__>is[blank]then[@@.$dclass$]] ~[[@.$dclass$.]addsuffix\u003C__id__>] }}}\\n       dataBlockEndDelimiter   = \\\"@@\\\"  >\\n\\n\u003C!-- extract the data block -->\\n\u003C$let dblock0 = {{{ [\u003Csrc>get[text]splitregexp\u003CdataBlockStartDelimiter>butfirst[1]] }}}\\n      dblock1 = {{{ [\u003Cdblock0>splitregexp\u003CdataBlockEndDelimiter>butlast[1]] }}}\\n      dblock  = {{{ [\u003Cdelimiter>!match[Â°â‰¡Â°]then\u003Cdblock1>] :else[\u003Cdblock1>search-replace:g:regexp[\\\\t],[Â°â‰¡Â°]] }}} >\\n\\n\u003C!-- create table -->\\n\u003Ctable class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[\u003C__caption__>!is[blank]]\\\" variable=ignorw>\u003Ccaption>$caption$\u003C/caption>\u003C/$list>\\n\u003C!--check if there is a header row-->\\n\u003C$list filter=\\\"[\u003C__header__>match[yes]then[1]else[0]]\\\" variable=header_row>\\n\u003C!-- process all extracted rows-->\\n\u003C$vars allRows=\\\"[\u003Cdblock>splitregexp[\\\\n]!is[blank]]\\\">\\n\u003C!--create table header-->\\n\u003C$list filter=\\\"[subfilter\u003CallRows>first\u003Cheader_row>]\\\" variable=row >\\n\u003Ctr>\u003C$list filter=\\\"[\u003Crow>splitregexp\u003Cdelimiter>!is[blank]trim[]]\\\" variable=currentColumn>\u003C\u003Ccolumn-header-template>>\u003C/$list>\u003C/tr>\\n\u003C/$list>\\n\u003C!--create table body-->\\n\u003C$vars sortPos  = {{{ [subfilter\u003CallRows>first\u003Cheader_row>splitregexp\u003Cdelimiter>!is[blank]trim[]]  +[allbefore:include\u003CsortCol>count[]]   }}} >\\n\u003C$vars sortType = {{{ [enlist:raw\u003C__sortType__>nth\u003CsortPos>else[alphanumeric]] }}}  >\\n\u003C$list filter=\u003C\u003CmainFilter>> variable=row>\u003C!-- parse all other rows -->\\n\u003Ctr>\u003C$list filter=\\\"[\u003Crow>splitregexp\u003Cdelimiter>!is[blank]trim[]]\\\" variable=entry counter=pos>\\n\u003Ctd>\u003C$macrocall $name={{{ [enlist:raw\u003C__format__>nth\u003Cpos>else[text]] }}} />\u003C/td>\\n\u003C/$list>\u003C/tr>\\n\u003C/$list>\u003C!-- end of parse all other rows -->\\n\u003C/$vars>\\n\u003C/$vars>\u003C!-- sorPs-->\\n\u003C/$vars> \u003C!-- end of process all extracted rows-->\\n\u003C/$list>\u003C!-- end of check header -->\\n\u003C/table>\\n\\n\u003C/$let>\u003C!-- dblock0-->\\n\u003C/$vars>\u003C!-- sortCol-->\\n\u003C/$vars>\\n\\\\end\\n\\n\u003C!--\\n- the default format is text, if format is not set for any column\\n- the default sort type is alphanumeric, if the sort type is not sent \\n- tab delimited data cannot be processed as enlist list them as sparate title on tab and do not keep them as a single row, so befor processing the \\\\tab is replaced with a rarely used combination like `Â°â‰¡Â°`\\n- leading and trailing blanks (spaces) are always trimmed\\n- when use column header, you cannot have two column with the same header, this causes problem with sort routine\\n-->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/table-csv-utility\":{\"title\":\"$:/plugins/kookma/shiraz/macros/csvtables/table-csv-utility\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\n\\\\define mainFilter() [subfilter\u003CallRows>butfirst\u003Cheader_row>] :sort:$(sortType)$:$(sortNegate)$[split\u003Cdelimiter>!is[blank]trim[]nth\u003CsortPos>]\\n\\\\define tempTableSort() $:/state/tablecsv/$(currentTiddler)$/$(stateTiddler)$\\n\\n\\n\\\\define column-header-template()\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableSort>> stateIndex=\\\"sortIndex\\\" text=\u003C\u003CcurrentColumn>> tag=\\\"th\\\">\\n\u003C$button setTitle=\u003C\u003CtempTableSort>> setIndex=\\\"sortIndex\\\" setTo=\u003C\u003CcurrentColumn>> class=\\\"tc-btn-invisible tc-tiddlylink\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableSort>> $index=\\\"hasnegate\\\" $value=\\\"false\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableSort>> $index=\\\"negate\\\" $value=\\\"\\\"/>\\n\u003Cspan style=\\\"text-transform: capitalize;\\\">\u003C$text text=\u003C\u003CcurrentColumn>>/>\u003C/span>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableSort>> stateIndex=\\\"sortIndex\\\" text=\u003C\u003CcurrentColumn>> tag=\\\"th\\\">\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[hasnegate]match[false]]\\\" variable=ignore>\u003C!--set negate for sort-->\\n\u003C$button setTitle=\u003C\u003CtempTableSort>> setIndex=\\\"hasnegate\\\" setTo=\\\"true\\\" class=\\\"tbl-sort-svg tc-btn-invisible tc-tiddlylink\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableSort>> $index=\\\"negate\\\" $value=\\\"reverse\\\"/>\\n\u003Cspan style=\\\"text-transform: capitalize;\\\">\u003C$text text=\u003C\u003CcurrentColumn>>/>\u003C/span> {{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[hasnegate]match[true]]\\\" variable=ignore>\u003C!--remove negate for sort-->\\n\u003C$button setTitle=\u003C\u003CtempTableSort>> setIndex=\\\"hasnegate\\\" setTo=\\\"false\\\" class=\\\"tbl-sort-svg tc-btn-invisible tc-tiddlylink\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableSort>> $index=\\\"negate\\\" $value=\\\"\\\"/>\\n\u003Cspan style=\\\"text-transform: capitalize;\\\">\u003C$text text=\u003C\u003CcurrentColumn>>/>\u003C/span> {{$:/core/images/up-arrow}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\\\end\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/dbadge\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dbadge\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define dbadge(subject,status, type:\\\"primary\\\")\\n\u003Cdiv class=\\\"dbadge\\\">\u003Cspan class=\\\"dbadge-subject\\\">$subject$\u003C/span>\u003Cspan class=\\\"dbadge-status dbadge-$type$ \\\">$status$\u003C/span>\u003C/div>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/details\":{\"title\":\"$:/plugins/kookma/shiraz/macros/details\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define details(label:\\\"\\\", src:\\\"source\\\", status:\\\"\\\", labelClass:\\\"\\\", srcClass:\\\"\\\")\\n\u003C$vars  source = {{{ [\u003C__src__>get[text]else\u003C__src__>] }}} >\\n\u003Cdetails class=\\\"kk-shiraz-details\\\" $status$>\\n \u003C$let tv-wikilinks=\\\"no\\\">\\n \u003Csummary class=\\\"$labelClass$\\\">$label$\u003C/summary>\\n \u003C/$let>\\n  \u003Cdiv class=\\\"$srcClass$\\\">\\n   \u003C$transclude tiddler=\u003C\u003Csource>> field=title mode=block/>\\n  \u003C/div>\\n\u003C/details>\\n\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/confirm-delete\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/confirm-delete\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define confirm-delete()\\n\u003C!-- reveals deletion confirmation -->\\n\u003C$list filter=\\\"[subfilter\u003CinputFilter>limit[1]]\\\" variable=ignore>\\n\u003C$reveal class=\\\"tbl-delete-confirm\\\" type=\\\"match\\\" stateTitle=\\\"$:/temp/tables/delete-all\\\" stateField=\\\"text\\\" text=\u003C\u003CcurrentTable>> tag=\\\"tr\\\">\\n\u003Cth colspan=\u003C\u003Cncols>> >\\n\u003C$list filter=\\\"[[$:/temp/tables/delete-all]get[confirm]match[yes]]\\\" \\n  variable=ignore emptyMessage=\u003C\u003Cask-for-delete>> >\\n  \u003C\u003Cperform-delete>>\\n\u003C/$list>\\n\u003C/th>\\n\u003C/$reveal>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define ask-for-delete()\\n\u003C$set name=ntids filter=\\\"[subfilter\u003CinputFilter>count[]]\\\">\\n   Delete all \u003C\u003Cntids>> records?\\n\\t\u003C$button class=\\\"tc-btn-invisible\\\">\\n     \u003C$action-setfield $tiddler=\\\"$:/temp/tables/delete-all\\\" $field=\\\"confirm\\\" $value=\\\"yes\\\"/>\\n      {{$:/core/images/delete-button}} yes\\n    \u003C/$button> or \\n    \u003C$button class=\\\"tc-btn-invisible\\\">\\n      \u003C$action-deletetiddler $tiddler=\\\"$:/temp/tables/delete-all\\\"/>\\n      {{$:/core/images/close-button}} no\\n    \u003C/$button>\\n\u003C/$set>\\t\\t\\t\\t\\n\\\\end\\n\\n\\\\define perform-delete()\\n   Warning! this action cannot be undone!\\n\\t\u003C$button class=\\\"tc-btn-invisible\\\">\\n     \u003C$action-deletetiddler $tiddler=\\\"$:/temp/tables/delete-all\\\"/>\\n     \u003C$list filter=\u003C\u003CinputFilter>> variable=\\\"currentRecord\\\">\\n        \u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentRecord>>/>\\n     \u003C/$list>\\n\\t\\t {{$:/core/images/delete-button}}  delete\\n    \u003C/$button> or \\n    \u003C$button class=\\\"tc-btn-invisible\\\">\\n      \u003C$action-deletetiddler $tiddler=\\\"$:/temp/tables/delete-all\\\"/>\\n\\t\\t\\t{{$:/core/images/close-button}} cancel \\n    \u003C/$button>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/helper\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/helper\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define columnFilter()    $(columns)$ tbl-delete\\n\\n\\\\define tempTable()       $:/state/dynamictables/$(currentTable)$\\n\\n\\\\define tempTableSort()   $(tempTable)$/sortby\\n\\\\define tempTagPopup()    $(tempTable)$/$(currentRecord)$/$(currentTiddler)$\\n\\\\define tempTableExpand() $(tempTable)$/expand\\n\\\\define tempPathExpand()  $(tempTableExpand)$##$(currentRecord)$\\n\\\\define tempTableEdit()   $(tempTable)$/edit-view-status\\n\\n\\\\define keepstate()       $:/keepstate/dynamictables/$(currentTable)$\\n\\n\\\\define tempTableFooter() $(keepstate)$/footer\\n\\\\define tempTableStyle()  $(keepstate)$/style\\n\\\\define tempWarningMsg()  $(keepstate)$/warning\\n\\n\\\\define pageStateTiddler()          $(keepstate)$/page-number\\n\\\\define entryPerPageStateTiddler()  $(keepstate)$/entry-per-page\\n\\n\u003C!-- \\n Those tiddlers based on keepstate are permanent.\\n These are tiddlers hold the data and setting for footer, styles and warning (needs to be hold).\\n These state and temporary tiddlers are independent of currentTiddler (host tiddler) and on changing\\n the title of host tiddler will not disconnected to table\\n-->\"},\"$:/plugins/kookma/shiraz/macros/dtables/maths\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/maths\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define average(pn:0) \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>average[]] }}}/>\\n\\\\define median(pn:0)  \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>median[]]  }}}/>\\n\\n\\\\define count()   \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>count[]]     }}}/>\\n\\\\define sum()     \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>sum[]]       }}}/>\\n\\\\define product() \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>product[]]   }}}/>\\n\\n\\\\define minall() \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>minall[]] }}}/>\\n\\\\define maxall() \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>maxall[]] }}}/>\\n\\n\\n\\n\\n\\n\"},\"$:/plugins/kookma/shiraz/macros/dtables/pagination\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/pagination\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define prev-button()\\n\u003C!-- create previous page button --->\\n\u003C$list filter=\\\"[\u003Cpage-number>compare:number:lt[2]then[yes]else[no]]\\\" variable=state>\\n\u003C$button disabled=\u003C\u003Cstate>> class=\\\"shiraz-dtable-page-prev tc-btn-invisible\\\">\\n{{$:/core/images/chevron-left}}&nbsp;\u003Cstrong>Prev\u003C/strong>\\n\u003C$action-listops $tiddler=\u003C\u003CpageStateTiddler>> $field=text $subfilter=\\\"+[subtract[1]] ~[[1]]\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define next-button()\\n\u003C!-- create next page button --->\\n\u003C$list filter=\\\"[\u003Chigh>compare:number:gteq\u003Ctotal-entries>then[yes]else[no]]\\\" variable=state> \\n\u003C$button disabled=\u003C\u003Cstate>> class=\\\"shiraz-dtable-page-next tc-btn-invisible\\\">\\n\u003Cstrong>Next\u003C/strong>&nbsp;{{$:/core/images/chevron-right}} \\n\u003C$action-listops $tiddler=\u003C\u003CpageStateTiddler>> $field=text $subfilter=\\\"+[add[1]] ~[[2]]\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define limit-entries()\\n\u003C!-- set number of entries per page -->\\n\u003C$select tiddler=\u003C\u003CentryPerPageStateTiddler>> default=25 actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\u003C\u003CpageStateTiddler>> text=1/>\\\"\\\"\\\">\\n\u003C$list filter='5 10 15 20 25 30 40 50' variable=num>\\n\u003Coption value=\u003C\u003Cnum>>>Limit \u003C$text text=\u003C\u003Cnum>>/>\u003C/option>\\n\u003C/$list>\\n\u003Coption value=\u003C\u003Ctotal-entries>> >Show all\u003C/option>\\n\u003C/$select>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/show-edit-cell\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/show-edit-cell\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showCell()\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-index\\\">\\n    \u003C$transclude tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> mode=\\\"inline\\\" />\\n  \u003C/$list>\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-field\\\">\\n    \u003C$transclude tiddler=\u003C\u003CcurrentRecord>> index=\u003C\u003CcurrentColumn>> mode=\\\"inline\\\" />\\n  \u003C/$list>\\n\\\\end\\t\\n\\\\define editCell()\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-index\\\">\\n    \u003C$edit-text tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> tag=\\\"input\\\" class=\\\"shiraz-dtable-textbox\\\"/>\\n  \u003C/$list>\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-field\\\">\\n    \u003C$edit-text tiddler=\u003C\u003CcurrentRecord>> index=\u003C\u003CcurrentColumn>> tag=\\\"input\\\" class=\\\"shiraz-dtable-textbox\\\"/>\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define showCell_Locked()\\n \u003Cspan style=\\\"font-style:oblique;\\\">\u003C\u003CshowCell>>\u003C/span>\\n\\\\end \"},\"$:/plugins/kookma/shiraz/macros/dtables/table-dynamic\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/table-dynamic\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define table-dynamic(filter, fields:\\\"\\\", indexes:\\\"\\\", sortOp:\\\"sort\\\", caption:\\\"\\\", class:\\\"\\\",\\n                      footerRows:\\\"0\\\", stateTiddler:\\\"\\\", editButton:\\\"yes\\\", pagination:\\\"no\\\", emptyMessage:\\\"filter input is empty\\\")\\n\\n\\\\import [all[shadows+tiddlers]tag[$:/tags/Table/Macro]]\\n\\n\u003C!--above commands import utility macros-->\\n\u003C$vars \\n inputFilter=\\\"[subfilter\u003C__filter__>!has[draft.of]]\\\"\\n sortType=\u003C\u003C__sortOp__>>\\n pagination=\u003C\u003C__pagination__>>\\n> \\n\u003C$set name=currentTable value=\u003C\u003C__stateTiddler__>> emptyValue=\u003C\u003CcurrentTiddler>> >\\n\u003C!-- check what type of columns are sent, fileds or indexes (data tiddlers as records) -->\\n\u003C$set name=fieldOrIndex filter=\\\"[\u003C__fields__>!is[blank]]\\\" value=\\\"field\\\" emptyValue=\\\"index\\\">\\n\u003C\u003Ccheck_tiddlers_type_for_table_from_indexes isEditable:\\\"$editButton$\\\">>\\n\u003C$set name=columns filter=\\\"[\u003CfieldOrIndex>]-index\\\" value=\u003C\u003C__fields__>> emptyValue=\u003C\u003C__indexes__>> >\\n\u003C!--check input filter parameter-->\\n\u003C$list filter=\\\"[subfilter\u003CinputFilter>limit[1]]\\\" emptyMessage=\u003C\u003C__emptyMessage__>> variable=ignore>\\n\u003C$set name=sortneg tiddler=\u003C\u003CtempTableSort>> index=\\\"negate\\\">\\n\u003C!--calculate the number of columns in edit and view mode -->\\n\u003C$set name=ncols filter=\\\"[\u003CtempTableEdit>getindex[mode]match[edit]]\\\" value={{{ [subfilter\u003CcolumnFilter>count[]] }}} emptyValue= {{{ [subfilter\u003CcolumnFilter>count[]subtract[1]] }}}>\\n\u003Cdiv class=\\\"tbl-container\\\" style=\\\"max-width:100%;\\\">\\n\u003Ctable class=\u003C\u003C__class__>> style=\\\"caption-side:top\\\">\\n\u003C!-- reveal caption and edit button -------------------->\\n\u003Ccaption style=\\\"text-align:left;\\\">\\n\u003C$list filter=\\\"[\u003C__editButton__>match[yes]]\\\" variable=ignore>\\n\u003Cspan style=\\\"padding-right:5px;padding-left:3px;\\\">\u003C\u003Ctoggle-edit-view>>\u003C/span>\u003C/$list>\\n$caption$\u003C/caption>\\n\\n\u003C!-- create header -------------------->\\n\u003Cthead>\\n\u003C\u003Cconfirm-delete>>\\n\u003Ctr>\\n\u003C$list filter=\u003C\u003CcolumnFilter>> variable=currentColumn>\\n\u003C$set name=\\\"headerLookup\\\" filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Table/HeaderTemplate]contains:tbl-column-list\u003CcurrentColumn>limit[1]get[title]]\\\" value=\u003C\u003CheaderLookup>> emptyValue=\\\"$:/plugins/kookma/shiraz/templates/header/default\\\">\\n \u003C$transclude tiddler=\u003C\u003CheaderLookup>> field=\\\"text\\\" mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/tr>\\n\u003C/thead>\\n\\n\u003C!-- create footer -------------------->\\n\u003C$reveal type=\\\"gt\\\" default=\u003C\u003C__footerRows__>> text=\\\"0\\\" tag=\\\"tfoot\\\" class=\\\"shiraz-dtable-footer\\\">\\n\u003Ctr>\u003Ctd colspan=\u003C\u003Cncols>> style=\\\"font-weight:bold;background-color:transparent;\\\">Numerical summary\u003C/td>\u003C/tr>\\n\u003C$list filter=\\\"[range[1,$footerRows$]addprefix[footer-]]\\\" variable=footerRow>\\n\u003Ctr>\\n\u003C$list filter=\u003C\u003CcolumnFilter>> variable=currentColumn>\\n\u003C$set name=\\\"footerLookup\\\" filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Table/FooterTemplate]contains:tbl-column-list\u003CcurrentColumn>limit[1]get[title]]\\\" value=\u003C\u003CfooterLookup>> emptyValue=\\\"$:/plugins/kookma/shiraz/templates/footer/default\\\">\\n\u003C$transclude tiddler=\u003C\u003CfooterLookup>> field=\\\"text\\\" mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C!-- reveal main body of table (generate records) -------------------->\\n\u003Ctbody>\\n\u003C$set name=tableBody filter=\\\"[\u003CfieldOrIndex>]-index\\\" value=\\\"display_body_fields\\\" emptyValue=\\\"display_body_indexes\\\" >\\n\u003C!-- setup pagination variables -->\\n\u003C$vars total-entries={{{[subfilter\u003CinputFilter>count[]] }}}\\n\\t\\t\\t page-number={{{[\u003CpageStateTiddler>get[text]] ~[[1]]}}} \\n\\t\\t\\t entries-per-page={{{ [\u003CentryPerPageStateTiddler>get[text]] ~[[25]]   }}}  >\\n\u003C$vars low={{{ [\u003Cpage-number>subtract[1]multiply\u003Centries-per-page>] }}}  \\n       high={{{[\u003Cpage-number>multiply\u003Centries-per-page>]            }}} >\\t \\n\u003C$macrocall $name=\u003C\u003CtableBody>> />\\n\u003C!--on demand display the pagination row-->\\n\u003C$reveal type=\\\"match\\\" default=\u003C\u003Cpagination>> text=\\\"yes\\\" tag=\\\"tr\\\" class=\\\"shiraz-dtable-page-footer\\\">\\n\u003Ctd colspan=\u003C\u003Cncols>> >\\n\u003C\u003Cprev-button>>\\nDisplaying \u003C$text text={{{[\u003Clow>add[1]]}}}/> through \u003C$text text={{{ [\u003Chigh>compare:number:lt\u003Ctotal-entries>then\u003Chigh>else\u003Ctotal-entries>] }}}/> of \u003C\u003Ctotal-entries>> Results | \u003C\u003Climit-entries>>\\n\u003C\u003Cnext-button>>\\n\u003C/td>\\n\u003C/$reveal>\u003C!-- end of pagination ui -->\\n\u003C/$vars>\\n\u003C/$vars>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\u003C/div>\u003C!-- container-->\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$list>\u003C!--check input filter parameter-->\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$vars>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/shiraz/macros/dtables/table-utility\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/table-utility\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tableFilter_fields()   $(inputFilter)$+[$(sortneg)$$(sortType)${$(tempTableSort)$##sortIndex}]\\n\\\\define tableFilter_indexes()  [enlist\u003Citems>]+[$(sortneg)$$(sortType)$[]]\\n\\n\\\\define getitems()\\n\u003C$set name=Index tiddler=\u003C\u003CtempTableSort>> index=\\\"sortIndex\\\">\\n\u003C$list filter=\\\"[subfilter\u003CinputFilter>!has[draft.of]]\\\" >\\n\u003C$text text=\\\"[[\\\"/>{{{ [\u003CcurrentTiddler>getindex\u003CIndex>addsuffix[Â°â‰¡Â°]] }}}\u003C\u003CcurrentTiddler>>\u003C$text text=\\\"]]\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define display_one_record()\\n\u003C$wikify name=\\\"rowStyle\\\" text=\\\"\\\"\\\"\u003C$transclude tiddler=\u003C\u003CtempTableStyle>> index=\u003C\u003CcurrentRecord>> />\\\"\\\"\\\" mode=\\\"inline\\\">\\n\u003Ctr style=\u003C\u003CrowStyle>>>\\n\u003C$list filter=\u003C\u003CcolumnFilter>> variable=currentColumn>\\n\u003C$set name=\\\"bodyLookup\\\" \\n  filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Table/BodyTemplate]contains:tbl-column-list\u003CcurrentColumn>]\\n          +[limit[1]get[title]]\\\"\\n  value=\u003C\u003CbodyLookup>> \\n  emptyValue=\\\"$:/plugins/kookma/shiraz/templates/body/default\\\">\\n\u003C$transclude tiddler=\u003C\u003CbodyLookup>> field=\\\"text\\\" mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/tr>\\n\u003C!-- reveal expanded record-->\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtempPathExpand>> text=\\\"show\\\" tag=\\\"tr\\\">\\n\u003C\u003Cdisplay-expanded-record>>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define display_body_fields()  \\n\u003C$set name=finalFilter filter=\\\"[\u003Cpagination>match[yes]]\\\" value=\\\"[subfilter\u003CtableFilter_fields>first\u003Chigh>] -[subfilter\u003CtableFilter_fields>first\u003Clow>]\\\" emptyValue=\\\"[subfilter\u003CtableFilter_fields>]\\\">\\n\u003C$list filter=\\\"[subfilter\u003CfinalFilter>]\\\" variable=\\\"currentRecord\\\">\\n\u003C\u003Cdisplay_one_record>>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define display_body_indexes()\\n\u003C$wikify name=\\\"items\\\" text=\u003C\u003Cgetitems>> > \\n\u003C$set name=finalFilter filter=\\\"[\u003Cpagination>match[yes]]\\\" value=\\\"[subfilter\u003CtableFilter_indexes>first\u003Chigh>] -[subfilter\u003CtableFilter_indexes>first\u003Clow>]\\\" emptyValue=\\\"[subfilter\u003CtableFilter_indexes>]\\\">\\n\u003C$list filter=\\\"[subfilter\u003CfinalFilter>]\\\" variable=\\\"currentItem\\\">\\n\u003C$list filter=\\\"[\u003CcurrentItem>split[Â°â‰¡Â°]last[]]\\\" variable=\\\"currentRecord\\\">\\n \u003C\u003Cdisplay_one_record>>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$wikify>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/shiraz/macros/dtables/tbl-expand\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/tbl-expand\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define display-expanded-record()\\n\u003Ctd colspan=\u003C\u003Cncols>> class=\\\"shiraz-dtable-expanded-record\\\">\\n\u003C$tiddler tiddler=\u003C\u003CcurrentRecord>> >\\n\\n\u003C!-- in edit mode select between two editors: simple textbox or TW main editor e.g. codemirror -->\\n\u003C$list filter=\\\"[\u003CtempTableEdit>getindex[mode]match[edit]]\\\" variable=ignore\\n  emptyMessage=\\\"\\\"\\\"{{||$:/core/ui/ViewTemplate/body}}\\\"\\\"\\\" >\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/config/shiraz/dynamictables/editor-type\\\" text=\\\"main-editor\\\" tag=\\\"div\\\">\\n\u003C$edit-text class=\\\"tbl-inpt-edit\\\" tiddler=\u003C\u003CcurrentRecord>> field=\\\"text\\\" tag=textarea/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/config/shiraz/dynamictables/editor-type\\\" text=\\\"main-editor\\\" tag=\\\"div\\\" class=\\\"shiraz-dtable-maineditor\\\">\\n{{||$:/core/ui/EditTemplate/body}}\\n\u003C/$reveal>\\n\u003C/$list>\\n\\n\u003C/$tiddler>\\n\u003C/td>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/dtables/toggle-edit-view\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/toggle-edit-view\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define toggle-edit-view()\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" setTitle=\u003C\u003CtempTableEdit>> setIndex=\\\"mode\\\" setTo=\\\"edit\\\">{{$:/core/images/edit-button}}\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" setTitle=\u003C\u003CtempTableEdit>> setIndex=\\\"mode\\\" setTo=\\\"view\\\">{{$:/core/images/done-button}}\u003C/$button>\\n\u003C/$reveal>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/warning_message\":{\"title\":\"$:/plugins/kookma/shiraz/macros/dtables/warning_message\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define show_tiddler_types()\\n\u003Cdetails>\\n  \u003Csummary>List tiddlers with wrong type\u003C/summary>\\n\\t\u003Cdl>\\n  \u003C$list filter=\\\"[subfilter\u003CinputFilter>]\\\">\\n\\t\u003C$list filter=\\\"[\u003CcurrentTiddler>get[type]match[application/x-tiddler-dictionary]][\u003CcurrentTiddler>get[type]match[application/json]]\\\" variable=ignore\\n\\temptyMessage=\\\"\\\"\\\"\u003Cdt>\u003C$link/>\u003C/dt>\u003Cdd>\u003C$view field=type/>\u003C/dd>\\\"\\\"\\\">\\n\\t\u003C/$list>\\n\\t\u003C/$list>\\n\\t\u003C/dl>\\n\u003C/details>\\n\\\\end\\n\\n\\n\\\\define show_warning_message()\\nDynamic editable table from ''indexes'' expects all input tiddlers are of dataTiddler (json or dictionary) types. Using tiddlers of non //json// or //x-tiddler-dictionary// types as input can unintentionally overwrite the data in the text field of those tiddlers.\u003Cbr>\\n\u003Cbr>\\nCheck the tiddler types to find which tiddlers are not of dataTiddler types!\u003Cbr>\\n\u003C\u003Cshow_tiddler_types>>\\n\\\\end\\n\\n\\n\\\\define check_tiddlers_type_for_table_from_indexes(isEditable)\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-field\\\" variable=ignore>\u003C!-- only dataTiddler -->\\n\\t\u003C$list filter=\\\"[\u003C__isEditable__>match[yes]]\\\" variable=ignore> \u003C!-- only editable table -->\\n\\t\u003C$list filter=\\\"[\u003CtempWarningMsg>is[missing]]\\\" variable=ignore>\u003C!-- dismiss if tempWarningMsg is set -->\\n\\t\u003C$list filter=\\\"[subfilter\u003CinputFilter>each[type]get[type]]-[[application/x-tiddler-dictionary]]-[[application/json]]\\\" variable=ignore>\\n\\t \u003Cdiv style=\\\"color: white;background-color:#ff0033;padding:8px;text-align:center;width:100%;\\\">\\n\\t Danger: Editable dynamic table from idexes with mixed types of tiddlers! &nbsp;\\n\\t \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" style=\\\"fill:white;\\\" tooltip=\\\"Dismiss alert and continue with the current selection!\\\">{{$:/core/images/close-button}}\\n   \u003C$action-setfield $tiddler=\u003C\u003CtempWarningMsg>> text=\\\"dissmiss\\\"/>\\n   \u003C/$button>\\n\\t \u003C/div>\\n\\t \u003Cdiv style=\\\"border:1px solid #ff0033;padding:8px;\\\">\\n\\t \u003C\u003Cshow_warning_message>>\\n\\t \u003C/div>\\n  \u003C/$list>\\n\\t\u003C/$list>\\n\\t\u003C/$list>\\n\\t\u003C/$list>\\n\\\\end\\t\\n\"},\"$:/plugins/kookma/shiraz/macros/image-basic\":{\"title\":\"$:/plugins/kookma/shiraz/macros/image-basic\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-basic(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", tooltip:\\\"\\\", alt:\\\"\\\")\\n\u003Cfigure class=\\\"image-basic image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image source=\u003C\u003C__img__>> tooltip=\u003C\u003C__tooltip__>> alt=\u003C\u003C__alt__>> /> \\n  \u003Cfigcaption>$caption$\u003C/figcaption>\\n\u003C/figure> \\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-card\":{\"title\":\"$:/plugins/kookma/shiraz/macros/image-card\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-card(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", pos:\\\"top\\\", alt:\\\"\\\")\\n\\\\import $:/plugins/kookma/shiraz/macros/image-card-utility\\n\u003C$reveal tag=\\\"div\\\" type=\\\"match\\\" default=\\\"top\\\" text=\u003C\u003C__pos__>> >\\n\u003C$macrocall $name=image-card-top img=\u003C\u003C__img__>> title=\u003C\u003C__title__>> text=\u003C\u003C__text__>>\\n  footer=\u003C\u003C__footer__>> width=\u003C\u003C__width__>> align=\u003C\u003C__align__>> alt=\u003C\u003C__alt__>> />\\n\u003C/$reveal>\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"top\\\" text=\u003C\u003C__pos__>> >\\n\u003C$macrocall $name=image-card-bottom img=\u003C\u003C__img__>> title=\u003C\u003C__title__>> text=\u003C\u003C__text__>>\\n  footer=\u003C\u003C__footer__>> width=\u003C\u003C__width__>> align=\u003C\u003C__align__>> alt=\u003C\u003C__alt__>> />\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define image-card-top(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", alt:\\\"\\\")\\n\u003Cdiv class=\\\"card image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image class=\\\"card-img-top\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>> />\\n  \u003Cdiv class=\\\"card-body\\\">\\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n      \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n    \u003C/$reveal>  \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n      \u003Cdiv class=\\\"card-text\\\">$text$\u003C/div>\\n    \u003C/$reveal> \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n      \u003Cp class=\\\"card-text\\\">\u003Csmall class=\\\"text-muted\\\">$footer$\u003C/small>\u003C/p>\\n    \u003C/$reveal>\\n  \u003C/div>  \\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-card-bottom(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", alt:\\\"\\\")\\n\u003Cdiv class=\\\"card image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003Cdiv class=\\\"card-body\\\">\\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n      \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n    \u003C/$reveal>  \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n      \u003Cdiv class=\\\"card-text\\\">$text$\u003C/div>\\n    \u003C/$reveal> \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n      \u003Cp class=\\\"card-text\\\">\u003Csmall class=\\\"text-muted\\\">$footer$\u003C/small>\u003C/p>\\n    \u003C/$reveal>\\n  \u003C/div>  \\n  \u003C$image class=\\\"card-img-bottom\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>> />\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-card-utility\":{\"title\":\"$:/plugins/kookma/shiraz/macros/image-card-utility\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-card-top(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", alt:\\\"\\\")\\n\u003Cdiv class=\\\"card image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image class=\\\"card-img-top\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>> />\\n  \u003Cdiv class=\\\"card-body\\\">\\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n      \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n    \u003C/$reveal>  \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n      \u003Cdiv class=\\\"card-text\\\">$text$\u003C/div>\\n    \u003C/$reveal> \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n      \u003Cp class=\\\"card-text\\\">\u003Csmall class=\\\"text-muted\\\">$footer$\u003C/small>\u003C/p>\\n    \u003C/$reveal>\\n  \u003C/div>  \\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-card-bottom(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", alt:\\\"\\\")\\n\u003Cdiv class=\\\"card image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003Cdiv class=\\\"card-body\\\">\\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n      \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n    \u003C/$reveal>  \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n      \u003Cdiv class=\\\"card-text\\\">$text$\u003C/div>\\n    \u003C/$reveal> \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n      \u003Cp class=\\\"card-text\\\">\u003Csmall class=\\\"text-muted\\\">$footer$\u003C/small>\u003C/p>\\n    \u003C/$reveal>\\n  \u003C/div>  \\n  \u003C$image class=\\\"card-img-bottom\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>> />\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-overlay\":{\"title\":\"$:/plugins/kookma/shiraz/macros/image-overlay\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-overlay(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", title:\\\"\\\", text:\\\"\\\", fadein:\\\"left\\\", alt:\\\"\\\")\\n\\\\import $:/plugins/kookma/shiraz/macros/image-overlay-utility\\n\u003Cdiv class=\\\"image-overlay-container image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n    \u003Ch3 class=\\\"image-overlay-title\\\">$caption$\u003C/h3>\\n    \u003Cdiv class=\\\"image-overlay-content\\\">\\n      \u003Cdiv class=\\\"image-overlay-content-overlay\\\">\u003C/div>\\n      \u003C$image class=\\\"image-overlay-content-image\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>>/>\\n      \u003C$set name=\\\"fdcls\\\" filter=\\\"$fadein$ +[splitbefore[ ]] +[addprefix[image-overlay-fadeIn-]]\\\">\\n      \u003Cdiv class=\u003C\u003C_cls-content-details>> >\\n        \u003Ch3 class=\\\"image-overlay-content-title\\\">$title$\u003C/h3>\\n        \u003Cp class=\\\"image-overlay-content-text\\\">$text$\u003C/p>\\n      \u003C/div>\\n      \u003C/$set>\\n  \u003C/div>\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-overlay-utility\":{\"title\":\"$:/plugins/kookma/shiraz/macros/image-overlay-utility\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define _cls-content-details() image-overlay-content-details $(fdcls)$\"},\"$:/plugins/kookma/shiraz/macros/image-polaroid\":{\"title\":\"$:/plugins/kookma/shiraz/macros/image-polaroid\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-polaroid(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", tooltip:\\\"\\\", alt:\\\"\\\")\\n\u003Cfigure class=\\\"image-polaroid image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image source=\\\"\\\"\\\"$img$\\\"\\\"\\\" tooltip=\\\"\\\"\\\"$tooltip$\\\"\\\"\\\"/>\\n  \u003Cfigcaption class=\\\"image-polaroid-caption\\\">$caption$\u003C/figcaption>\\n\u003C/figure> \\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-pretty\":{\"title\":\"$:/plugins/kookma/shiraz/macros/image-pretty\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-pretty(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", tooltip:\\\"\\\", alt:\\\"\\\")\\n\u003Cfigure class=\\\"image-pretty image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image source=\u003C\u003C__img__>> tooltip=\u003C\u003C__tooltip__>> alt=\u003C\u003C__alt__>> /> \\n  \u003Cfigcaption class=\\\"image-pretty-caption\\\">$caption$\u003C/figcaption>\\n\u003C/figure> \\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-slidein\":{\"title\":\"$:/plugins/kookma/shiraz/macros/image-slidein\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-slidein(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", tooltip:\\\"\\\", slidein:\\\"left\\\", alt:\\\"\\\")\\n\u003Cfigure class=\\\"image-slidein mr-cap-$slidein$ image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image source=\u003C\u003C__img__>> tooltip=\u003C\u003C__tooltip__>> alt=\u003C\u003C__alt__>>/>\\n  \u003Cfigcaption>$caption$\u003C/figcaption>\\n\u003C/figure> \\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/list-search\":{\"title\":\"$:/plugins/kookma/shiraz/macros/list-search\",\"author\":\"Jeremy Ruston\",\"description\":\"creates few paragraphs of dumy text\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define list-search( filter:\\\"[!is[system]]\\\", search:\\\"search:title\\\", template:\\\"$:/core/ui/ListItemTemplate\\\",\\n class:\\\"my-3\\\", stateTiddler:\\\"\\\", placeholder:\\\"keywords\\\")\\n\u003C$set name=\\\"state\\\" filter=\\\"[[$:/temp/list-search/]addsuffix\u003C__stateTiddler__>addsuffix\u003Cqualify>]\\\">\\n\u003Cdiv class=\u003C\u003C__class__>> >\\n\u003C$keyboard key=\\\"escape\\\" actions='\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>' >\\n\u003C$edit-text tiddler=\u003C\u003Cstate>> type=\\\"search\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"$placeholder$\\\" class=\\\"w-100\\\"/>\\n\u003C/$keyboard>\\n\u003C/div>\\n\u003C$reveal stateTitle=\u003C\u003Cstate>> stateField=text type=\\\"match\\\" text=\\\"\\\" class=\u003C\u003C__class__>> tag=div>\\n\u003C$list filter=\u003C\u003C__filter__>> template=\u003C\u003C__template__>>/>\\n\u003C/$reveal>\\n\u003C$reveal stateTitle=\u003C\u003Cstate>> stateField=text type=\\\"nomatch\\\" text=\\\"\\\" class=\u003C\u003C__class__>> tag=div>\\n\u003C$let term={{{ [\u003Cstate>get[text]] }}}\\n      sub= {{{ \\\"[\\\" [\u003C__search__>] \\\"\u003Cterm>]\\\" :and[join[]] }}} >\u003C!-- this line creates a dynamic filter and stores in a string variable-->\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>]:and[subfilter\u003Csub>]\\\" template=\u003C\u003C__template__>>/>\\n\u003C/$let>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\\n\u003C!-- from Tobias Beer list-search with modification\\nThe old style dynamic filters are:\\n1. \u003C$list filter=\\\"$filter$+[$search$\u003Cterm>]\\\" template=\u003C\u003C__template__>>/>\\n2. \u003C$list filter=\\\"$filter$\\\" template=\u003C\u003C__template__>>/>\\nThe new style is: not to use text substitution\\n-->\"},\"$:/plugins/kookma/shiraz/macros/multicol\":{\"title\":\"$:/plugins/kookma/shiraz/macros/multicol\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define multicol(src, ncol:\\\"\\\", class:\\\"\\\")\\n\u003Cdiv class=\\\"sh-multicol$ncol$ $class$\\\">\\n\\n$src$\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/slider\":{\"title\":\"$:/plugins/kookma/shiraz/macros/slider\",\"description\":\"Slider macro shows (hides) its content.\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define slider(label, src, labelClass, srcClass, status:\\\"closed\\\")\\n\u003C$let revealState = \\\"\\\"\\\"$:/state/shiraz/slider-macro/$(currentTiddler)$/$label$\\\"\\\"\\\"\\n       source      = {{{ [\u003C__src__>get[text]else\u003C__src__>] }}} >\\n\u003Ch3 class=\\\"$labelClass$\\\">\\n  \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$status$\\\">\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" set=\u003C\u003CrevealState>> setTo=\\\"open\\\">\\n     \u003Cspan class=\\\"kk-sh-slider\\\">\u003C$transclude tiddler=\\\"$:/core/images/right-arrow\\\" />\u003C/span>\\n    \u003C/$button>\\n  \u003C/$reveal>\\n  \u003C$reveal type=\\\"match\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$status$\\\">\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" set=\u003C\u003CrevealState>> setTo=\\\"closed\\\">\\n      \u003Cspan class=\\\"kk-sh-slider\\\">\u003C$transclude tiddler=\\\"$:/core/images/down-arrow\\\" />\u003C/span>\\n    \u003C/$button>\\n  \u003C/$reveal>\\n  \u003C$let tv-wikilinks=\\\"no\\\">$label$\u003C/$let>\\n\u003C/h3>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$status$\\\" class=\\\"$srcClass$\\\" tag=div>\\n\u003C$transclude tiddler=\u003C\u003Csource>> field=title mode=block/>\\n\u003C/$reveal>\\n\\n\u003C/$let>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/space\":{\"title\":\"$:/plugins/kookma/shiraz/macros/space\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define vspace(height:\\\"25px\\\")\\n\u003Cp style=\\\"margin-bottom: $height$;\\\">\u003C/p>\\n\\\\end\\n\\n\\\\define hspace(width:\\\"25px\\\")\\n\u003Cspan style=\\\"margin-left: $width$;\\\">\u003C/span>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/text-utility\":{\"title\":\"$:/plugins/kookma/shiraz/macros/text-utility\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tc(src:\\\"\\\", color:\\\"red\\\") \u003Cspan style=\\\"color:$color$;\\\">$src$\u003C/span>\\n\\\\define bc(src:\\\"\\\", color:\\\"yellow\\\") \u003Cspan style=\\\"background-color:$color$;\\\">$src$\u003C/span>\\n\\\\define mono(src:\\\"\\\", class:\\\"\\\") \u003Ccode class=\\\"mono $class$\\\">$src$\u003C/code>\\n\\\\define transform(case:\\\"\\\", src:\\\"\\\", class:\\\"\\\") \u003Cspan class=\\\"text-$case$ $class$\\\">$src$\u003C/span>\\n\\n\u003C!-- simple highlight -->\\n\\\\define hl(src:\\\"\\\", color:\\\"yellow\\\") \u003Cmark class=\\\"kk-sh-highlight\\\" style=\\\"background-color:$color$;\\\">$src$\u003C/mark>\\n\\n\u003C!-- drop shadow highlight -->\\n\\\\define hls(src:\\\"\\\", color:\\\"yellow\\\") \u003Cmark class=\\\"kk-sh-highlight\\\" style=\\\"filter: drop-shadow(0 0 0.4rem $color$);\\\">$src$\u003C/mark>\\n\\n\u003C!-- pen highlight -->\\n\\\\define hlp(src:\\\"\\\", color:\\\"yellow\\\") \u003Cmark class=\\\"kk-sh-highlight-pen\\\" style=\\\"background-image: linear-gradient(to top, $color$ 50%, transparent 0);\\\">$src$\u003C/mark>\\n\"},\"$:/plugins/kookma/shiraz/readme\":{\"title\":\"$:/plugins/kookma/shiraz/readme\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Shiraz\\nShiraz is a small framework of stylesheets, templates and macros to create stylish contents in Tiddlywiki.  Shiraz has customized elements like alerts, cards, panels, images, static tables, dynamic tables, quick table, badges, texts, etc. Shiraz uses some modified CSS classes from [[Bootstrap|https://getbootstrap.com/]] 4.3.1.\\n\\n;Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Shiraz/\\n* Code: https://github.com/kookma/TW-Shiraz\\n\"},\"$:/plugins/kookma/shiraz/styles/alerts-leftbar\":{\"title\":\"$:/plugins/kookma/shiraz/styles/alerts-leftbar\",\"text\":\".leftbar{\\n  border-width:0px !important;\\n  border-radius:0px !important;\\n  border-left-width: 5px !important;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bglowtone-colors\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bglowtone-colors\",\"text\":\"/* Colors taked from [1] https://www.bg-w3schools.bg-com/colors/colors_names.bg-asp \\n[2] http://www.bg-workwithcolor.bg-com/color-chart-full-01.bg-htm*/\\n/*Low tone background colors*/\\n.bg-mistyrose{background-color:#ffe4e1;}\\n.bg-lemonchiffon{background-color:#fffacd;}\\n.bg-lavenderblush{background-color:#fff0f5;}\\n.bg-lavender{background-color:#e6e6fa;}\\n.bg-honeydew{background-color:#f0fff0;}\\n.bg-lightcyan{background-color:#e0ffff;}\\n.bg-aliceblue{background-color:#f0f8ff;}\\n.bg-cornsilk{background-color:#fff8dc;}\\n.bg-gainsboro{background-color:#dcdcdc;}\\n.bg-bisque{background-color:#ffe4c4;}\\n.bg-snow{background-color:#fffafa;}\",\"list\":\"mistyrose lemonchiffon lavenderblush lavender honeydew lightcyan aliceblue cornsilk gainsboro bisque snow\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/alerts\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/alerts\",\"text\":\"/*Was taken from bootstrap 4.1.3*/\\n.alert {\\n  position: relative;\\n  padding: 0.75rem 1.25rem;\\n  margin-bottom: 1rem;\\n  border: 1px solid transparent;\\n  border-radius: 0.25rem;\\n}\\n.alert-primary {\\n  color: #004085;\\n  background-color: #cce5ff;\\n  border-color: #b8daff;\\n}\\n\\n.alert-primary hr {\\n  border-top-color: #9fcdff;\\n}\\n.alert-secondary {\\n  color: #383d41;\\n  background-color: #e2e3e5;\\n  border-color: #d6d8db;\\n}\\n\\n.alert-secondary hr {\\n  border-top-color: #c8cbcf;\\n}\\n\\n.alert-success {\\n  color: #155724;\\n  background-color: #d4edda;\\n  border-color: #c3e6cb;\\n}\\n\\n.alert-success hr {\\n  border-top-color: #b1dfbb;\\n}\\n.alert-info {\\n  color: #0c5460;\\n  background-color: #d1ecf1;\\n  border-color: #bee5eb;\\n}\\n\\n.alert-info hr {\\n  border-top-color: #abdde5;\\n}\\n.alert-warning {\\n  color: #856404;\\n  background-color: #fff3cd;\\n  border-color: #ffeeba;\\n}\\n\\n.alert-warning hr {\\n  border-top-color: #ffe8a1;\\n}\\n\\n.alert-danger {\\n  color: #721c24;\\n  background-color: #f8d7da;\\n  border-color: #f5c6cb;\\n}\\n\\n.alert-danger hr {\\n  border-top-color: #f1b0b7;\\n}\\n.alert-light {\\n  color: #818182;\\n  background-color: #fefefe;\\n  border-color: #fdfdfe;\\n}\\n\\n.alert-light hr {\\n  border-top-color: #ececf6;\\n}\\n.alert-dark {\\n  color: #1b1e21;\\n  background-color: #d6d8d9;\\n  border-color: #c6c8ca;\\n}\\n\\n.alert-dark hr {\\n  border-top-color: #b9bbbe;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/background-colors\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/background-colors\",\"text\":\".bg-primary {\\n  background-color: #007bff !important;\\n}\\n\\na.bg-primary:hover, a.bg-primary:focus,\\nbutton.bg-primary:hover,\\nbutton.bg-primary:focus {\\n  background-color: #0062cc !important;\\n}\\n\\n.bg-secondary {\\n  background-color: #6c757d !important;\\n}\\n\\na.bg-secondary:hover, a.bg-secondary:focus,\\nbutton.bg-secondary:hover,\\nbutton.bg-secondary:focus {\\n  background-color: #545b62 !important;\\n}\\n\\n.bg-success {\\n  background-color: #28a745 !important;\\n}\\n\\na.bg-success:hover, a.bg-success:focus,\\nbutton.bg-success:hover,\\nbutton.bg-success:focus {\\n  background-color: #1e7e34 !important;\\n}\\n\\n.bg-info {\\n  background-color: #17a2b8 !important;\\n}\\n\\na.bg-info:hover, a.bg-info:focus,\\nbutton.bg-info:hover,\\nbutton.bg-info:focus {\\n  background-color: #117a8b !important;\\n}\\n\\n.bg-warning {\\n  background-color: #ffc107 !important;\\n}\\n\\na.bg-warning:hover, a.bg-warning:focus,\\nbutton.bg-warning:hover,\\nbutton.bg-warning:focus {\\n  background-color: #d39e00 !important;\\n}\\n\\n.bg-danger {\\n  background-color: #dc3545 !important;\\n}\\n\\na.bg-danger:hover, a.bg-danger:focus,\\nbutton.bg-danger:hover,\\nbutton.bg-danger:focus {\\n  background-color: #bd2130 !important;\\n}\\n\\n.bg-light {\\n  background-color: #f8f9fa !important;\\n}\\n\\na.bg-light:hover, a.bg-light:focus,\\nbutton.bg-light:hover,\\nbutton.bg-light:focus {\\n  background-color: #dae0e5 !important;\\n}\\n\\n.bg-dark {\\n  background-color: #343a40 !important;\\n}\\n\\na.bg-dark:hover, a.bg-dark:focus,\\nbutton.bg-dark:hover,\\nbutton.bg-dark:focus {\\n  background-color: #1d2124 !important;\\n}\\n\\n.bg-white {\\n  background-color: #fff !important;\\n}\\n\\n.bg-transparent {\\n  background-color: transparent !important;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/badge\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/badge\",\"text\":\"/* Extracted from bootstrap 4.1.3 */\\n.badge {\\n  display: inline-block;\\n  padding: 0.25em 0.4em;\\n  font-size: 75%;\\n  font-weight: 700;\\n  line-height: 1;\\n  text-align: center;\\n  white-space: nowrap;\\n  vertical-align: baseline;\\n  border-radius: 0.25rem;\\n}\\n\\n.badge:empty {\\n  display: none;\\n}\\n\\n.btn .badge {\\n  position: relative;\\n  top: -1px;\\n}\\n\\n.badge-pill {\\n  padding-right: 0.6em;\\n  padding-left: 0.6em;\\n  border-radius: 10rem;\\n}\\n\\n.badge-primary {\\n  color: #fff;\\n  background-color: #007bff;\\n}\\n\\n.badge-primary[href]:hover, .badge-primary[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #0062cc;\\n}\\n\\n.badge-secondary {\\n  color: #fff;\\n  background-color: #6c757d;\\n}\\n\\n.badge-secondary[href]:hover, .badge-secondary[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #545b62;\\n}\\n\\n.badge-success {\\n  color: #fff;\\n  background-color: #28a745;\\n}\\n\\n.badge-success[href]:hover, .badge-success[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #1e7e34;\\n}\\n\\n.badge-info {\\n  color: #fff;\\n  background-color: #17a2b8;\\n}\\n\\n.badge-info[href]:hover, .badge-info[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #117a8b;\\n}\\n\\n.badge-warning {\\n  color: #212529;\\n  background-color: #ffc107;\\n}\\n\\n.badge-warning[href]:hover, .badge-warning[href]:focus {\\n  color: #212529;\\n  text-decoration: none;\\n  background-color: #d39e00;\\n}\\n\\n.badge-danger {\\n  color: #fff;\\n  background-color: #dc3545;\\n}\\n\\n.badge-danger[href]:hover, .badge-danger[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #bd2130;\\n}\\n\\n.badge-light {\\n  color: #212529;\\n  background-color: #f8f9fa;\\n}\\n\\n.badge-light[href]:hover, .badge-light[href]:focus {\\n  color: #212529;\\n  text-decoration: none;\\n  background-color: #dae0e5;\\n}\\n\\n.badge-dark {\\n  color: #fff;\\n  background-color: #343a40;\\n}\\n\\n.badge-dark[href]:hover, .badge-dark[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #1d2124;\\n}\\n\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/borders\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/borders\",\"text\":\".border {\\n  border: 1px solid #dee2e6 !important;\\n}\\n\\n.border-top {\\n  border-top: 1px solid #dee2e6 !important;\\n}\\n\\n.border-right {\\n  border-right: 1px solid #dee2e6 !important;\\n}\\n\\n.border-bottom {\\n  border-bottom: 1px solid #dee2e6 !important;\\n}\\n\\n.border-left {\\n  border-left: 1px solid #dee2e6 !important;\\n}\\n\\n.border-0 {\\n  border: 0 !important;\\n}\\n\\n.border-top-0 {\\n  border-top: 0 !important;\\n}\\n\\n.border-right-0 {\\n  border-right: 0 !important;\\n}\\n\\n.border-bottom-0 {\\n  border-bottom: 0 !important;\\n}\\n\\n.border-left-0 {\\n  border-left: 0 !important;\\n}\\n\\n.border-primary {\\n  border-color: #007bff !important;\\n}\\n\\n.border-secondary {\\n  border-color: #6c757d !important;\\n}\\n\\n.border-success {\\n  border-color: #28a745 !important;\\n}\\n\\n.border-info {\\n  border-color: #17a2b8 !important;\\n}\\n\\n.border-warning {\\n  border-color: #ffc107 !important;\\n}\\n\\n.border-danger {\\n  border-color: #dc3545 !important;\\n}\\n\\n.border-light {\\n  border-color: #f8f9fa !important;\\n}\\n\\n.border-dark {\\n  border-color: #343a40 !important;\\n}\\n\\n.border-white {\\n  border-color: #fff !important;\\n}\\n\\n.rounded {\\n  border-radius: 0.25rem !important;\\n}\\n\\n.rounded-top {\\n  border-top-left-radius: 0.25rem !important;\\n  border-top-right-radius: 0.25rem !important;\\n}\\n\\n.rounded-right {\\n  border-top-right-radius: 0.25rem !important;\\n  border-bottom-right-radius: 0.25rem !important;\\n}\\n\\n.rounded-bottom {\\n  border-bottom-right-radius: 0.25rem !important;\\n  border-bottom-left-radius: 0.25rem !important;\\n}\\n\\n.rounded-left {\\n  border-top-left-radius: 0.25rem !important;\\n  border-bottom-left-radius: 0.25rem !important;\\n}\\n\\n.rounded-circle {\\n  border-radius: 50% !important;\\n}\\n\\n.rounded-0 {\\n  border-radius: 0 !important;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/btn\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/btn\",\"text\":\"/* Button and btn classes Mohammad*/\\n.btn {\\n  display: inline-block;\\n  font-weight: 400;\\n  text-align: center;\\n  white-space: nowrap;\\n  vertical-align: middle;\\n  -webkit-user-select: none;\\n  -moz-user-select: none;\\n  -ms-user-select: none;\\n  user-select: none;\\n  border: 1px solid transparent;\\n  padding: 0.375rem 0.75rem;\\n  font-size: 1rem;\\n  line-height: 1.5;\\n  border-radius: 0.25rem;\\n  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;\\n}\\n\\n\\n.btn:hover, .btn:focus {\\n  text-decoration: none;\\n}\\n\\n.btn:focus, .btn.focus {\\n  outline: 0;\\n  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);\\n}\\n\\n.btn.disabled, .btn:disabled {\\n  opacity: 0.65;\\n}\\n\\n.btn:not(:disabled):not(.disabled) {\\n  cursor: pointer;\\n}\\n\\na.btn.disabled,\\nfieldset:disabled a.btn {\\n  pointer-events: none;\\n}\\n\\n.btn-primary {\\n  color: #fff;\\n  background-color: #007bff;\\n  border-color: #007bff;\\n}\\n\\n.btn-primary:hover {\\n  color: #fff;\\n  background-color: #0069d9;\\n  border-color: #0062cc;\\n}\\n\\n.btn-primary:focus, .btn-primary.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);\\n}\\n\\n.btn-primary.disabled, .btn-primary:disabled {\\n  color: #fff;\\n  background-color: #007bff;\\n  border-color: #007bff;\\n}\\n\\n.btn-secondary {\\n  color: #fff;\\n  background-color: #6c757d;\\n  border-color: #6c757d;\\n}\\n\\n.btn-secondary:hover {\\n  color: #fff;\\n  background-color: #5a6268;\\n  border-color: #545b62;\\n}\\n\\n.btn-secondary:focus, .btn-secondary.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.5);\\n}\\n\\n.btn-secondary.disabled, .btn-secondary:disabled {\\n  color: #fff;\\n  background-color: #6c757d;\\n  border-color: #6c757d;\\n}\\n\\n.btn-success {\\n  color: #fff;\\n  background-color: #28a745;\\n  border-color: #28a745;\\n}\\n\\n.btn-success:hover {\\n  color: #fff;\\n  background-color: #218838;\\n  border-color: #1e7e34;\\n}\\n\\n.btn-success:focus, .btn-success.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);\\n}\\n\\n.btn-success.disabled, .btn-success:disabled {\\n  color: #fff;\\n  background-color: #28a745;\\n  border-color: #28a745;\\n}\\n\\n.btn-info {\\n  color: #fff;\\n  background-color: #17a2b8;\\n  border-color: #17a2b8;\\n}\\n\\n.btn-info:hover {\\n  color: #fff;\\n  background-color: #138496;\\n  border-color: #117a8b;\\n}\\n\\n.btn-info:focus, .btn-info.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.5);\\n}\\n\\n.btn-info.disabled, .btn-info:disabled {\\n  color: #fff;\\n  background-color: #17a2b8;\\n  border-color: #17a2b8;\\n}\\n\\n.btn-warning {\\n  color: #212529;\\n  background-color: #ffc107;\\n  border-color: #ffc107;\\n}\\n\\n.btn-warning:hover {\\n  color: #212529;\\n  background-color: #e0a800;\\n  border-color: #d39e00;\\n}\\n\\n.btn-warning:focus, .btn-warning.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.5);\\n}\\n\\n.btn-warning.disabled, .btn-warning:disabled {\\n  color: #212529;\\n  background-color: #ffc107;\\n  border-color: #ffc107;\\n}\\n\\n.btn-danger {\\n  color: #fff;\\n  background-color: #dc3545;\\n  border-color: #dc3545;\\n}\\n\\n.btn-danger:hover {\\n  color: #fff;\\n  background-color: #c82333;\\n  border-color: #bd2130;\\n}\\n\\n.btn-danger:focus, .btn-danger.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.5);\\n}\\n\\n.btn-danger.disabled, .btn-danger:disabled {\\n  color: #fff;\\n  background-color: #dc3545;\\n  border-color: #dc3545;\\n}\\n\\n.btn-light {\\n  color: #212529;\\n  background-color: #f8f9fa;\\n  border-color: #f8f9fa;\\n}\\n\\n.btn-light:hover {\\n  color: #212529;\\n  background-color: #e2e6ea;\\n  border-color: #dae0e5;\\n}\\n\\n.btn-light:focus, .btn-light.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(248, 249, 250, 0.5);\\n}\\n\\n.btn-light.disabled, .btn-light:disabled {\\n  color: #212529;\\n  background-color: #f8f9fa;\\n  border-color: #f8f9fa;\\n}\\n\\n.btn-dark {\\n  color: #fff;\\n  background-color: #343a40;\\n  border-color: #343a40;\\n}\\n\\n.btn-dark:hover {\\n  color: #fff;\\n  background-color: #23272b;\\n  border-color: #1d2124;\\n}\\n\\n.btn-dark:focus, .btn-dark.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(52, 58, 64, 0.5);\\n}\\n\\n.btn-dark.disabled, .btn-dark:disabled {\\n  color: #fff;\\n  background-color: #343a40;\\n  border-color: #343a40;\\n}\\n\\n.btn-link {\\n  font-weight: 400;\\n  color: #007bff;\\n  background-color: transparent;\\n}\\n\\n.btn-link:hover {\\n  color: #0056b3;\\n  text-decoration: underline;\\n  background-color: transparent;\\n  border-color: transparent;\\n}\\n\\n.btn-link:focus, .btn-link.focus {\\n  text-decoration: underline;\\n  border-color: transparent;\\n  box-shadow: none;\\n}\\n\\n.btn-link:disabled, .btn-link.disabled {\\n  color: #6c757d;\\n  pointer-events: none;\\n}\\n\\n/* button size */\\n\\n.btn-lg{\\n  padding: 0.5rem 1rem;\\n  font-size: 1.25rem;\\n  line-height: 1.5;\\n  border-radius: 0.3rem;\\n}\\n\\n.btn-sm{\\n  padding: 0.25rem 0.5rem;\\n  font-size: 0.875rem;\\n  line-height: 1.5;\\n  border-radius: 0.2rem;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/card\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/card\",\"text\":\"/* Extracted from bootstrap 4.1.3 */\\n.card {\\n  position: relative;\\n  display: -ms-flexbox;\\n  display: flex;\\n  -ms-flex-direction: column;\\n  flex-direction: column;\\n  min-width: 0;\\n  word-wrap: break-word;\\n  background-color: #fff;\\n  background-clip: border-box;\\n  border: 1px solid rgba(0, 0, 0, 0.125);\\n  border-radius: 0.25rem;\\n}\\n\\n.card > hr {\\n  margin-right: 0;\\n  margin-left: 0;\\n}\\n\\n.card > .list-group:first-child .list-group-item:first-child {\\n  border-top-left-radius: 0.25rem;\\n  border-top-right-radius: 0.25rem;\\n}\\n\\n.card > .list-group:last-child .list-group-item:last-child {\\n  border-bottom-right-radius: 0.25rem;\\n  border-bottom-left-radius: 0.25rem;\\n}\\n\\n.card-body {\\n  -ms-flex: 1 1 auto;\\n  flex: 1 1 auto;\\n  padding: 1.25rem;\\n}\\n\\n.card-title {\\n  margin-bottom: 0.75rem;\\n}\\n\\n.card-subtitle {\\n  margin-top: -0.375rem;\\n  margin-bottom: 0;\\n}\\n\\n.card-text:last-child {\\n  margin-bottom: 0;\\n}\\n\\n.card-link:hover {\\n  text-decoration: none;\\n}\\n\\n.card-link + .card-link {\\n  margin-left: 1.25rem;\\n}\\n\\n.card-header {\\n  padding: 0.75rem 1.25rem;\\n  margin-bottom: 0;\\n  background-color: rgba(0, 0, 0, 0.03);\\n  border-bottom: 1px solid rgba(0, 0, 0, 0.125);\\n}\\n\\n.card-header:first-child {\\n  border-radius: calc(0.25rem - 1px) calc(0.25rem - 1px) 0 0;\\n}\\n\\n.card-header + .list-group .list-group-item:first-child {\\n  border-top: 0;\\n}\\n\\n.card-footer {\\n  padding: 0.75rem 1.25rem;\\n  background-color: rgba(0, 0, 0, 0.03);\\n  border-top: 1px solid rgba(0, 0, 0, 0.125);\\n}\\n\\n.card-footer:last-child {\\n  border-radius: 0 0 calc(0.25rem - 1px) calc(0.25rem - 1px);\\n}\\n\\n.card-header-tabs {\\n  margin-right: -0.625rem;\\n  margin-bottom: -0.75rem;\\n  margin-left: -0.625rem;\\n  border-bottom: 0;\\n}\\n\\n.card-header-pills {\\n  margin-right: -0.625rem;\\n  margin-left: -0.625rem;\\n}\\n\\n.card-img-overlay {\\n  position: absolute;\\n  top: 0;\\n  right: 0;\\n  bottom: 0;\\n  left: 0;\\n  padding: 1.25rem;\\n}\\n\\n.card-img {\\n  width: 100%;\\n  border-radius: calc(0.25rem - 1px);\\n}\\n\\n.card-img-top {\\n  width: 100%;\\n  border-top-left-radius: calc(0.25rem - 1px);\\n  border-top-right-radius: calc(0.25rem - 1px);\\n}\\n\\n.card-img-bottom {\\n  width: 100%;\\n  border-bottom-right-radius: calc(0.25rem - 1px);\\n  border-bottom-left-radius: calc(0.25rem - 1px);\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/card-column\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/card-column\",\"text\":\"/* Extracted from bootstrap 4.3.1 */\\n.card-columns .card {\\n  margin-bottom: 0.75rem;\\n}\\n\\n@media (min-width: 576px) {\\n  .card-columns {\\n    -webkit-column-count: 3;\\n    -moz-column-count: 3;\\n    column-count: 3;\\n    -webkit-column-gap: 1.25rem;\\n    -moz-column-gap: 1.25rem;\\n    column-gap: 1.25rem;\\n    orphans: 1;\\n    widows: 1;\\n  }\\n  .card-columns .card {\\n    display: inline-block;\\n    width: 100%;\\n  }\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/card-deck\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/card-deck\",\"text\":\"/* Extracted from bootstrap 4.1.3 */\\n\\n.card-deck {\\n  display: -ms-flexbox;\\n  display: flex;\\n  -ms-flex-direction: column;\\n  flex-direction: column;\\n}\\n\\n.card-deck .card {\\n  margin-bottom: 15px;\\n}\\n\\n@media (min-width: 576px) {\\n  .card-deck {\\n    -ms-flex-flow: row wrap;\\n    flex-flow: row wrap;\\n    margin-right: -15px;\\n    margin-left: -15px;\\n  }\\n  .card-deck .card {\\n    display: -ms-flexbox;\\n    display: flex;\\n    -ms-flex: 1 0 0%;\\n    flex: 1 0 0%;\\n    -ms-flex-direction: column;\\n    flex-direction: column;\\n    margin-right: 15px;\\n    margin-bottom: 0;\\n    margin-left: 15px;\\n  }\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/card-group\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/card-group\",\"text\":\"/* Extracted from bootstrap 4.1.3 */\\n.card-group {\\n  display: -ms-flexbox;\\n  display: flex;\\n  -ms-flex-direction: column;\\n  flex-direction: column;\\n}\\n\\n.card-group > .card {\\n  margin-bottom: 15px;\\n}\\n\\n@media (min-width: 576px) {\\n  .card-group {\\n    -ms-flex-flow: row wrap;\\n    flex-flow: row wrap;\\n  }\\n  .card-group > .card {\\n    -ms-flex: 1 0 0%;\\n    flex: 1 0 0%;\\n    margin-bottom: 0;\\n  }\\n  .card-group > .card + .card {\\n    margin-left: 0;\\n    border-left: 0;\\n  }\\n  .card-group > .card:first-child {\\n    border-top-right-radius: 0;\\n    border-bottom-right-radius: 0;\\n  }\\n  .card-group > .card:first-child .card-img-top,\\n  .card-group > .card:first-child .card-header {\\n    border-top-right-radius: 0;\\n  }\\n  .card-group > .card:first-child .card-img-bottom,\\n  .card-group > .card:first-child .card-footer {\\n    border-bottom-right-radius: 0;\\n  }\\n  .card-group > .card:last-child {\\n    border-top-left-radius: 0;\\n    border-bottom-left-radius: 0;\\n  }\\n  .card-group > .card:last-child .card-img-top,\\n  .card-group > .card:last-child .card-header {\\n    border-top-left-radius: 0;\\n  }\\n  .card-group > .card:last-child .card-img-bottom,\\n  .card-group > .card:last-child .card-footer {\\n    border-bottom-left-radius: 0;\\n  }\\n  .card-group > .card:only-child {\\n    border-radius: 0.25rem;\\n  }\\n  .card-group > .card:only-child .card-img-top,\\n  .card-group > .card:only-child .card-header {\\n    border-top-left-radius: 0.25rem;\\n    border-top-right-radius: 0.25rem;\\n  }\\n  .card-group > .card:only-child .card-img-bottom,\\n  .card-group > .card:only-child .card-footer {\\n    border-bottom-right-radius: 0.25rem;\\n    border-bottom-left-radius: 0.25rem;\\n  }\\n  .card-group > .card:not(:first-child):not(:last-child):not(:only-child) {\\n    border-radius: 0;\\n  }\\n  .card-group > .card:not(:first-child):not(:last-child):not(:only-child) .card-img-top,\\n  .card-group > .card:not(:first-child):not(:last-child):not(:only-child) .card-img-bottom,\\n  .card-group > .card:not(:first-child):not(:last-child):not(:only-child) .card-header,\\n  .card-group > .card:not(:first-child):not(:last-child):not(:only-child) .card-footer {\\n    border-radius: 0;\\n  }\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/clearfix\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/clearfix\",\"text\":\".clearfix::after {\\n  display: block;\\n  clear: both;\\n  content: \\\"\\\";\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/float\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/float\",\"text\":\".float-left {\\n  float: left;\\n}\\n\\n.float-right {\\n  float: right;\\n}\\n\\n.float-none {\\n  float: none;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/my-adjustment\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/my-adjustment\",\"text\":\"/* My adjustments to bootstrap 4.1.3 css classes */\\na {\\n  color: #007bff;\\n  text-decoration: none;\\n  background-color: transparent;\\n  -webkit-text-decoration-skip: objects;\\n}\\n/* Link is hacked to be compatible with bootstrap \\nclasses remove it if the TW core objects break\\n*/\\n\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/shadow\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/shadow\",\"text\":\".shadow-sm {\\n  box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;\\n}\\n\\n.shadow {\\n  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;\\n}\\n\\n.shadow-lg {\\n  box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;\\n}\\n\\n.shadow-none {\\n  box-shadow: none !important;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/sizing-spacing\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/sizing-spacing\",\"text\":\"/* Extracted from bootst
