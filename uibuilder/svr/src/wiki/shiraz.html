rap 4.3.1 */\\n/*Defines margins, paddings, width and height*/\\n.w-25 {\\n  width: 25% !important;\\n}\\n.w-50 {\\n  width: 50% !important;\\n}\\n.w-75 {\\n  width: 75% !important;\\n}\\n.w-100 {\\n  width: 100% !important;\\n}\\n.w-auto {\\n  width: auto !important;\\n}\\n.h-25 {\\n  height: 25% !important;\\n}\\n.h-50 {\\n  height: 50% !important;\\n}\\n.h-75 {\\n  height: 75% !important;\\n}\\n.h-100 {\\n  height: 100% !important;\\n}\\n.h-auto {\\n  height: auto !important;\\n}\\n.mw-100 {\\n  max-width: 100% !important;\\n}\\n.mh-100 {\\n  max-height: 100% !important;\\n}\\n.m-0 {\\n  margin: 0 !important;\\n}\\n.mt-0,\\n.my-0 {\\n  margin-top: 0 !important;\\n}\\n.mr-0,\\n.mx-0 {\\n  margin-right: 0 !important;\\n}\\n.mb-0,\\n.my-0 {\\n  margin-bottom: 0 !important;\\n}\\n.ml-0,\\n.mx-0 {\\n  margin-left: 0 !important;\\n}\\n.m-1 {\\n  margin: 0.25rem !important;\\n}\\n.mt-1,\\n.my-1 {\\n  margin-top: 0.25rem !important;\\n}\\n.mr-1,\\n.mx-1 {\\n  margin-right: 0.25rem !important;\\n}\\n.mb-1,\\n.my-1 {\\n  margin-bottom: 0.25rem !important;\\n}\\n.ml-1,\\n.mx-1 {\\n  margin-left: 0.25rem !important;\\n}\\n.m-2 {\\n  margin: 0.5rem !important;\\n}\\n.mt-2,\\n.my-2 {\\n  margin-top: 0.5rem !important;\\n}\\n.mr-2,\\n.mx-2 {\\n  margin-right: 0.5rem !important;\\n}\\n.mb-2,\\n.my-2 {\\n  margin-bottom: 0.5rem !important;\\n}\\n.ml-2,\\n.mx-2 {\\n  margin-left: 0.5rem !important;\\n}\\n\\n.m-3 {\\n  margin: 1rem !important;\\n}\\n\\n.mt-3,\\n.my-3 {\\n  margin-top: 1rem !important;\\n}\\n\\n.mr-3,\\n.mx-3 {\\n  margin-right: 1rem !important;\\n}\\n\\n.mb-3,\\n.my-3 {\\n  margin-bottom: 1rem !important;\\n}\\n\\n.ml-3,\\n.mx-3 {\\n  margin-left: 1rem !important;\\n}\\n\\n.m-4 {\\n  margin: 1.5rem !important;\\n}\\n\\n.mt-4,\\n.my-4 {\\n  margin-top: 1.5rem !important;\\n}\\n\\n.mr-4,\\n.mx-4 {\\n  margin-right: 1.5rem !important;\\n}\\n\\n.mb-4,\\n.my-4 {\\n  margin-bottom: 1.5rem !important;\\n}\\n\\n.ml-4,\\n.mx-4 {\\n  margin-left: 1.5rem !important;\\n}\\n\\n.m-5 {\\n  margin: 3rem !important;\\n}\\n\\n.mt-5,\\n.my-5 {\\n  margin-top: 3rem !important;\\n}\\n\\n.mr-5,\\n.mx-5 {\\n  margin-right: 3rem !important;\\n}\\n\\n.mb-5,\\n.my-5 {\\n  margin-bottom: 3rem !important;\\n}\\n\\n.ml-5,\\n.mx-5 {\\n  margin-left: 3rem !important;\\n}\\n\\n.p-0 {\\n  padding: 0 !important;\\n}\\n\\n.pt-0,\\n.py-0 {\\n  padding-top: 0 !important;\\n}\\n\\n.pr-0,\\n.px-0 {\\n  padding-right: 0 !important;\\n}\\n\\n.pb-0,\\n.py-0 {\\n  padding-bottom: 0 !important;\\n}\\n\\n.pl-0,\\n.px-0 {\\n  padding-left: 0 !important;\\n}\\n\\n.p-1 {\\n  padding: 0.25rem !important;\\n}\\n\\n.pt-1,\\n.py-1 {\\n  padding-top: 0.25rem !important;\\n}\\n\\n.pr-1,\\n.px-1 {\\n  padding-right: 0.25rem !important;\\n}\\n\\n.pb-1,\\n.py-1 {\\n  padding-bottom: 0.25rem !important;\\n}\\n\\n.pl-1,\\n.px-1 {\\n  padding-left: 0.25rem !important;\\n}\\n\\n.p-2 {\\n  padding: 0.5rem !important;\\n}\\n\\n.pt-2,\\n.py-2 {\\n  padding-top: 0.5rem !important;\\n}\\n\\n.pr-2,\\n.px-2 {\\n  padding-right: 0.5rem !important;\\n}\\n\\n.pb-2,\\n.py-2 {\\n  padding-bottom: 0.5rem !important;\\n}\\n\\n.pl-2,\\n.px-2 {\\n  padding-left: 0.5rem !important;\\n}\\n\\n.p-3 {\\n  padding: 1rem !important;\\n}\\n\\n.pt-3,\\n.py-3 {\\n  padding-top: 1rem !important;\\n}\\n\\n.pr-3,\\n.px-3 {\\n  padding-right: 1rem !important;\\n}\\n\\n.pb-3,\\n.py-3 {\\n  padding-bottom: 1rem !important;\\n}\\n\\n.pl-3,\\n.px-3 {\\n  padding-left: 1rem !important;\\n}\\n\\n.p-4 {\\n  padding: 1.5rem !important;\\n}\\n\\n.pt-4,\\n.py-4 {\\n  padding-top: 1.5rem !important;\\n}\\n\\n.pr-4,\\n.px-4 {\\n  padding-right: 1.5rem !important;\\n}\\n\\n.pb-4,\\n.py-4 {\\n  padding-bottom: 1.5rem !important;\\n}\\n\\n.pl-4,\\n.px-4 {\\n  padding-left: 1.5rem !important;\\n}\\n\\n.p-5 {\\n  padding: 3rem !important;\\n}\\n\\n.pt-5,\\n.py-5 {\\n  padding-top: 3rem !important;\\n}\\n\\n.pr-5,\\n.px-5 {\\n  padding-right: 3rem !important;\\n}\\n\\n.pb-5,\\n.py-5 {\\n  padding-bottom: 3rem !important;\\n}\\n\\n.pl-5,\\n.px-5 {\\n  padding-left: 3rem !important;\\n}\\n\\n.m-auto {\\n  margin: auto !important;\\n}\\n\\n.mt-auto,\\n.my-auto {\\n  margin-top: auto !important;\\n}\\n\\n.mr-auto,\\n.mx-auto {\\n  margin-right: auto !important;\\n}\\n\\n.mb-auto,\\n.my-auto {\\n  margin-bottom: auto !important;\\n}\\n\\n.ml-auto,\\n.mx-auto {\\n  margin-left: auto !important;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/text-alignment\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/text-alignment\",\"text\":\".text-justify {\\n  text-align: justify !important;\\n}\\n\\n.text-nowrap {\\n  white-space: nowrap !important;\\n}\\n\\n.text-truncate {\\n  overflow: hidden;\\n  text-overflow: ellipsis;\\n  white-space: nowrap;\\n}\\n\\n.text-left {\\n  text-align: left !important;\\n}\\n\\n.text-right {\\n  text-align: right !important;\\n}\\n\\n.text-center {\\n  text-align: center !important;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/text-colors\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/text-colors\",\"text\":\"/* from bootstrap 4.1.3 */\\n\\n.text-white {\\n  color: #fff !important;\\n}\\n\\n.text-primary {\\n  color: #007bff !important;\\n}\\n\\na.text-primary:hover, a.text-primary:focus {\\n  color: #0062cc !important;\\n}\\n\\n.text-secondary {\\n  color: #6c757d !important;\\n}\\n\\na.text-secondary:hover, a.text-secondary:focus {\\n  color: #545b62 !important;\\n}\\n\\n.text-success {\\n  color: #28a745 !important;\\n}\\n\\na.text-success:hover, a.text-success:focus {\\n  color: #1e7e34 !important;\\n}\\n\\n.text-info {\\n  color: #17a2b8 !important;\\n}\\n\\na.text-info:hover, a.text-info:focus {\\n  color: #117a8b !important;\\n}\\n\\n.text-warning {\\n  color: #ffc107 !important;\\n}\\n\\na.text-warning:hover, a.text-warning:focus {\\n  color: #d39e00 !important;\\n}\\n\\n.text-danger {\\n  color: #dc3545 !important;\\n}\\n\\na.text-danger:hover, a.text-danger:focus {\\n  color: #bd2130 !important;\\n}\\n\\n.text-light {\\n  color: #f8f9fa !important;\\n}\\n\\na.text-light:hover, a.text-light:focus {\\n  color: #dae0e5 !important;\\n}\\n\\n.text-dark {\\n  color: #343a40 !important;\\n}\\n\\na.text-dark:hover, a.text-dark:focus {\\n  color: #1d2124 !important;\\n}\\n\\n.text-body {\\n  color: #212529 !important;\\n}\\n\\n.text-muted {\\n  color: #6c757d !important;\\n}\\n\\n.text-black-50 {\\n  color: rgba(0, 0, 0, 0.5) !important;\\n}\\n\\n.text-white-50 {\\n  color: rgba(255, 255, 255, 0.5) !important;\\n}\\n\\n.text-hide {\\n  font: 0/0 a;\\n  color: transparent;\\n  text-shadow: none;\\n  background-color: transparent;\\n  border: 0;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/text-utility\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/text-utility\",\"text\":\"/* Can be removed latter. This is used for illustration of bootstrap cards */\\n\\n.text-lowercase {\\n  text-transform: lowercase !important;\\n}\\n\\n.text-uppercase {\\n  text-transform: uppercase !important;\\n}\\n\\n.text-capitalize {\\n  text-transform: capitalize !important;\\n}\\n\\n.font-weight-light {\\n  font-weight: 300 !important;\\n}\\n\\n.font-weight-normal {\\n  font-weight: 400 !important;\\n}\\n\\n.font-weight-bold {\\n  font-weight: 700 !important;\\n}\\n\\n.font-italic {\\n  font-style: italic !important;\\n}\\n\\n\\n.h1, .h2, .h3, .h4, .h5, .h6 {\\n  margin-bottom: 0.5rem;\\n  font-family: inherit;\\n  font-weight: 500;\\n  line-height: 1.2;\\n  color: inherit;\\n}\\n\\n.h1 {\\n  font-size: 2.5rem;\\n}\\n\\n.h2 {\\n  font-size: 2rem;\\n}\\n\\n.h3 {\\n  font-size: 1.75rem;\\n}\\n\\n.h4 {\\n  font-size: 1.5rem;\\n}\\n\\n.h5 {\\n  font-size: 1.25rem;\\n}\\n\\n.h6 {\\n  font-size: 1rem;\\n}\\n\\n.lead {\\n  font-size: 1.25rem;\\n  font-weight: 300;\\n}\\n\\n.display-1 {\\n  font-size: 6rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-2 {\\n  font-size: 5.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-3 {\\n  font-size: 4.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-4 {\\n  font-size: 3.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.hr {\\n  margin-top: 1rem;\\n  margin-bottom: 1rem;\\n  border: 0;\\n  border-top: 1px solid rgba(0, 0, 0, 0.1);\\n}\\n\\n.small {\\n  font-size: 80%;\\n  font-weight: 400;\\n}\\n\\n.mark {\\n  padding: 0.2em;\\n  background-color: #fcf8e3;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/clear-float\":{\"title\":\"$:/plugins/kookma/shiraz/styles/clear-float\",\"text\":\"/* Resolve issue for floating objects which cross the tiddler frame!\\nThe below code should force the tiddler to always wrap around floating elements, so that they are always inside\\nRef: https://groups.google.com/d/msg/tiddlywiki/5bZwwj6cyac/2LzFeA7AAwAJ\\n*/\\n\\n.tc-tiddler-body:before, .tc-tiddler-body:after {\\n    content: \\\"\\\";\\n    display: table;\\n}\\n.tc-tiddler-body:after {\\n    clear: both;\\n}\\n.tc-tiddler-body {\\n    zoom: 1;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/colorful-sidebar-tab\":{\"title\":\"$:/plugins/kookma/shiraz/styles/colorful-sidebar-tab\",\"text\":\".tc-sidebar-lists .tc-tab-buttons button.tc-tab-selected {\\n    background: none;\\n    border: none;\\n    border-bottom: solid 1px #737373;\\n    font-weight: bold;\\n    color: #DB4C3F;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/csvtable\":{\"title\":\"$:/plugins/kookma/shiraz/styles/csvtable\",\"text\":\"/* todo section ------------*/\\n.tc-tiddler-body p.dblock,\\n.tc-tiddler-preview-preview p.dblock {\\n\\tdisplay:none;\\n}\\n\\n/*\\nOnly used with csv table\\nSee $:/plugins/kookma/shiraz/macros/csvtables/table-csv\\nThe @@ produces a p tag.\\n*/\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/csvtable-katex\":{\"title\":\"$:/plugins/kookma/shiraz/styles/csvtable-katex\",\"text\":\".falign .katex-display > .katex {text-align:left;}\\n.ralign .katex-display > .katex {text-align:right;}\\n.table-mathbox  tr td{vertical-align: baseline;} /* baseline aligned text and fomula in table cell*/\\n\\n/*\\nOnly used with csv table + katex\\nSee $:/plugins/kookma/shiraz/macros/csvtables/formats-math\\n*/\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/csvtable-star\":{\"title\":\"$:/plugins/kookma/shiraz/styles/csvtable-star\",\"text\":\"/* Styles for star rating used with table-csv macro */\\n.shiraz-star svg{\\nwidth: 1.2em;\\nheight: 1.2em;\\nvertical-align: middle;\\nfill:#FF9529; /*Deep Saffron*/\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/dbadge\":{\"title\":\"$:/plugins/kookma/shiraz/styles/dbadge\",\"text\":\"/*Credits: \\nNishant Srivastava https://codepen.io/nisrulz/pen/bpQWLW\\nMohammad Rahmani: https://github.com/kookma\\n*/\\n.dbadge {\\n display: inline-block;\\n margin: 0.0em;\\n}\\n.dbadge > span {\\n  color: #ffffff;\\n  font-size: 0.8em;\\n  font-weight: 400;\\n  line-height: 1;\\n  padding: .2em .6em;\\n  text-align: center;\\n  vertical-align: baseline;\\n  white-space: nowrap;}\\n\\n.dbadge-subject{\\n  background-color: #656565;\\n  border-bottom-left-radius: 0.25em;\\n  border-top-left-radius: 0.25em;}\\n.dbadge-status {\\n  border-bottom-right-radius: 0.25em;\\n  border-top-right-radius: 0.25em;}\\n\\n.dbadge-primary {\\n    background-color: #337ab7;}\\n.dbadge-success {\\n    background-color: #5cb85c;}\\n.dbadge-info {\\n    background-color: #5bc0de;}\\n.dbadge-warning {\\n    background-color: #f0ad4e;}\\n.dbadge-danger {\\n    background-color: #d9534f;}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/details-slider\":{\"title\":\"$:/plugins/kookma/shiraz/styles/details-slider\",\"text\":\"/*details html5 macro*/\\ndetails.kk-shiraz-details > summary {\\n  padding: 2px 6px;\\n  font-weight:500;\\n  outline:none;\\n}\\ndetails.kk-shiraz-details > div {\\n  padding: 2px 6px;\\n  margin: 0;\\n}\\n\\n\\n/* Styles for summary cursor\\nurl: https://css-tricks.com/two-issues-styling-the-details-element-and-how-to-solve-them/\\n*/\\n\\ndetails.kk-shiraz-details summary {\\n  cursor: pointer;\\n}\\n\\ndetails.kk-shiraz-details summary > * {\\n  display: inline;\\n}\\n\\n\\nbutton .kk-sh-slider svg{\\nwidth: 0.8em;\\nheight: 0.8em;\\nvertical-align: middle;\\n}\\n\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/dynamic-tables\":{\"title\":\"$:/plugins/kookma/shiraz/styles/dynamic-tables\",\"text\":\"/* main editor toolbar settings for dynamic table */\\n.shiraz-dtable-maineditor .tc-editor-toolbar button svg{\\n\\theight:0.9em;  /* make toolbar buttons smaller */\\n\\twidth:0.9em\\n}\\n/* make third party plugins like KaTeX button smaller */\\n.shiraz-dtable-maineditor .tc-editor-toolbar button .katex{\\n\\tfont-size: 0.9em;\\n\\tline-height:1em;\\n}\\n\\n/* edit-text box for dynamic table */\\n.shiraz-dtable-textbox {\\n\\twidth:100%;\\n\\tpadding-left: 5px;\\n\\tborder: none;\\n}\\n\\n.shiraz-dtable-textbox:focus {\\n\\toutline: none;\\n\\tborder: 1px solid #5778d8;\\n\\tbackground: transparent;\\n}\\n\\n.tbl-inpt-edit { width: 100%; background-color: transparent; border: none; color: #000000;}\\n\\nbutton.tbl-sort-svg > svg { text-shadow: none; fill:#000000; height:10px; padding:0 0 2px 0; }\\n\\nth .tc-tiddlylink, th a { text-shadow: none; margin: 0 0 0 0; padding: 0 0 0 0; color:#000000; font-weight: bold; }\\n\\n\\n/* DELETE CONFIRMATION */\\ntable thead .tbl-delete-confirm > th {\\n\\tcolor: white;\\n\\tbackground-color:#ff0033;\\n\\tpadding: 8px;\\n\\tmargin: 0px;\\n\\ttext-align:center;\\n\\tfont-weight:normal;\\n}\\n\\ntable thead .tbl-delete-confirm > th > button {\\n\\tcolor: white;\\n\\tfill: white;\\n}\\n\\n/* -- pagination --*/\\n.shiraz-dtable-page-footer td{\\n\\tmargin: 0 0 0 0;\\n\\tpadding: 4px 7px 4px 7px;\\n}\\n\\n.shiraz-dtable-page-footer select{\\n\\tpadding:0;\\n\\tmargin:0;\\n\\tborder:none;\\t\\n}\\n\\n.shiraz-dtable-page-footer {\\n\\ttext-align:center;\\n}\\n\\n.shiraz-dtable-page-prev{\\n\\tfloat:left;\\n\\tmargin-right:8px;\\n}\\n\\n.shiraz-dtable-page-next{\\n\\tfloat:right;\\n\\tmargin-left:8px;\\n}\\n\\n.shiraz-dtable-page-footer button svg {height:0.7em;}\\n.shiraz-dtable-page-footer button {outline: none; line-height:normal;}\\n.shiraz-dtable-page-footer button:disabled {display:none;}\\n\\n/* format the expanded record (tiddler body) - for local customization like KaTeX numbering */\\n.shiraz-dtable-expanded-record{ }\\n\\n/* adjust the column width for date/due-date/status/linktype fields*/\\n.shiraz-dtable-col-fixedsize{\\n\\twidth:5.5rem;\\n\\twhite-space: nowrap;\\n}\\n.shiraz-dtable-priority{\\n\\twidth:6.5rem;\\n\\twhite-space: nowrap;\\n}\\n/* adjust the size of column with svg icons like: tbl-expand, tbl-clone, tbl-delete, tbl-checkbox */\\n.shiraz-dtable-svg{\\n\\twidth:28px;\\n\\tmax-width:28px;\\n}\\n\\n\\n/* this ensure short title in small width table */\\n.shiraz-dtable-title{\\n\\tmax-width: 15rem;\\n\\toverflow: hidden;\\n\\ttext-overflow: ellipsis;\\n\\twhite-space: nowrap;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/dynamic-tables-var\":{\"title\":\"$:/plugins/kookma/shiraz/styles/dynamic-tables-var\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/* these are dynamic or variable properties based on the tiddlywiki palette */\\n\\n.shiraz-dtable-page-footer select{\\n\\tbackground-color: \u003C\u003Ccolor table-header-background>>;\\n\\tcolor:\u003C\u003Ccolor foreground>>;\\n}\\n\\n.shiraz-dtable-page-footer > td{\\n\\tbackground-color: \u003C\u003Ccolor table-header-background>>;\\n}\\n\\n/* customize the table footer used for numerical summary*/\\n.shiraz-dtable-footer tr td{\\n\\tbackground-color: \u003C\u003Ccolor table-footer-background>>;\\n\\tborder:none;\\n}\\n\\n/* correct button color to support dark theme */\\n.tbl-container table thead th button{\\n\\tcolor:\u003C\u003Ccolour button-foreground>>\\n}\\n.tbl-container table thead th button svg {\\n\\tfill:\u003C\u003Ccolour button-foreground>>;\\n}\"},\"$:/plugins/kookma/shiraz/styles/highlight\":{\"title\":\"$:/plugins/kookma/shiraz/styles/highlight\",\"text\":\"mark.kk-sh-highlight {\\n\\tbackground-color: unset;\\n\\tborder-radius:0.4em;\\n\\tpadding:0 0.25em 0.1em;\\n}\\n\\nmark.kk-sh-highlight-pen {\\n\\tbackground-color: unset;\\n\\tbackground-position: top left;\\n\\tbackground-repeat: no-repeat;\\n\\tbackground-size: 100% auto;\\n}\\n\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-alignment\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-alignment\",\"text\":\"/*Image aligning classes*/\\n.image-align-right{\\n    float:right;\\n    margin:0.5em 0 1.3em 1.4em;\\n}\\n.image-align-left{\\n    float:left;\\n    margin: 0.5em 1.4em 1.3em 0;\\n}\\n.image-align-center{\\n  display:block;\\n  margin: 0.5em auto 1.3em; \\n}\\n\\n.image-float-none {\\n  float: none !important;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-basic\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-basic\",\"text\":\".image-basic {\\n  text-align: center;\\n  font-style: italic;\\n  font-size: smaller;\\n  text-indent: 0;\\n  padding: 0.5em;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-overlay\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-overlay\",\"text\":\".image-overlay-container{\\n  width: 50%; \\n  box-sizing: border-box;\\n}\\n\\n@media screen and (max-width: 640px){\\n  .image-overlay-container{\\n    display: block;\\n    width: 100%;\\n  }\\n}\\n\\n@media screen and (min-width: 900px){\\n  .image-overlay-container{\\n    width: 33.33%;\\n  }\\n}\\n\\n.image-overlay-container .image-overlay-title{\\n  color: #1a1a1a;\\n  text-align: center;\\n  margin-bottom:10px;\\n}\\n\\n.image-overlay-content {\\n  position: relative;\\n  width: 90%;\\n  max-width: 400px;\\n  margin: auto;\\n  overflow: hidden;\\n}\\n\\n.image-overlay-content .image-overlay-content-overlay {\\n  background: rgba(0,0,0,0.7);\\n  position: absolute;\\n  height: 99%;\\n  width: 100%;\\n  left: 0;\\n  top: 0;\\n  bottom: 0;\\n  right: 0;\\n  opacity: 0;\\n  -webkit-transition: all 0.4s ease-in-out 0s;\\n  -moz-transition: all 0.4s ease-in-out 0s;\\n  transition: all 0.4s ease-in-out 0s;\\n}\\n\\n.image-overlay-content:hover .image-overlay-content-overlay{\\n  opacity: 1;\\n}\\n\\n.image-overlay-content-image{\\n  width: 100%;\\n}\\n\\n.image-overlay-content-details {\\n  position: absolute;\\n  text-align: center;\\n  padding-left: 1em;\\n  padding-right: 1em;\\n  width: 100%;\\n  top: 50%;\\n  left: 50%;\\n  opacity: 0;\\n  -webkit-transform: translate(-50%, -50%);\\n  -moz-transform: translate(-50%, -50%);\\n  transform: translate(-50%, -50%);\\n  -webkit-transition: all 0.3s ease-in-out 0s;\\n  -moz-transition: all 0.3s ease-in-out 0s;\\n  transition: all 0.3s ease-in-out 0s;\\n}\\n\\n.image-overlay-content:hover .image-overlay-content-details{\\n  top: 50%;\\n  left: 50%;\\n  opacity: 1;\\n}\\n\\n.image-overlay-content-details h3{\\n  color: #fff;\\n  font-weight: 500;\\n  letter-spacing: 0.15em;\\n  margin-bottom: 0.5em;\\n  text-transform: uppercase;\\n}\\n\\n.image-overlay-content-details p{\\n  color: #fff;\\n  font-size: 0.8em;\\n}\\n\\n.image-overlay-fadeIn-bottom{\\n  top: 80%;\\n}\\n\\n.image-overlay-fadeIn-top{\\n  top: 20%;\\n}\\n\\n.image-overlay-fadeIn-left{\\n  left: 20%;\\n}\\n\\n.image-overlay-fadeIn-right{\\n  left: 80%;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-polaroid\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-polaroid\",\"text\":\".image-polaroid {\\n  min-width:64px;\\n  background-color: #f8f9fa;\\n  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);\\n}\\n.image-polaroid img {\\n    width: 100%;\\n    padding:10px;\\n    height: auto;\\n}\\n.image-polaroid .image-polaroid-caption {\\n    padding:10px 15px 10px;\\n    text-align: center; \\n    line-height: 1.4em;\\n    font-weight:300;\\n    font-size: 0.9em; \\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-pretty\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-pretty\",\"text\":\".image-pretty {\\n    min-width:64px;\\n    border: 1px solid #c8ccd1;\\n    background-color:#f8f9fa;\\n}\\n.image-pretty:hover {\\n    border: 1px solid #777;\\n}\\n.image-pretty img {\\n    padding:2px;\\n    width: 100%;\\n    height: auto;\\n}\\n.image-pretty .image-pretty-caption {\\n    padding:10px 15px 10px;\\n    text-align: center; \\n    line-height: 1.4em;\\n    font-weight:300;\\n    font-size: 0.9em; \\n}\\n\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-slidein\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-slidein\",\"text\":\".image-slidein { \\n  display: block; \\n  position: relative; \\n  /*float: left;*/\\n  overflow: hidden; \\n /* margin: 0 20px 20px 0;*/\\n}\\n\\n.image-slidein img {\\n    width: 100%;\\n    height: auto;\\n}\\n\\n.image-slidein figcaption { \\n  position: absolute; \\n  background: rgba(0,0,0,0.75); \\n  color: white; \\n  padding: 10px 20px; \\n  opacity: 0;\\n  -webkit-transition: all 0.6s ease;\\n  -moz-transition:    all 0.6s ease;\\n  -o-transition:      all 0.6s ease;\\n}\\n.image-slidein:hover figcaption {\\n  opacity: 1;\\n}\\n.image-slidein:before { \\n  content: \\\"?\\\"; \\n  position: absolute; \\n  font-weight: 800; \\n  background: rgba(255,255,255,0.75); \\n  text-shadow: 0 0 5px white;\\n  color: black;\\n  width: 24px;\\n  height: 24px;\\n  -webkit-border-radius: 12px;\\n  -moz-border-radius:    12px;\\n  border-radius:         12px;\\n  text-align: center;\\n  font-size: 14px;\\n  line-height: 24px;\\n  -moz-transition: all 0.6s ease;\\n  opacity: 0.75;\\t\\n}\\n.image-slidein:hover:before {\\n  opacity: 0;\\n}\\n\\n.mr-cap-left:before {  bottom: 10px; left: 10px; }\\n.mr-cap-left figcaption { bottom: 0; left: -30%; }\\n.mr-cap-left:hover figcaption { left: 0; }\\n\\n.mr-cap-right:before { bottom: 10px; right: 10px; }\\n.mr-cap-right figcaption { bottom: 0; right: -30%; }\\n.mr-cap-right:hover figcaption { right: 0; }\\n\\n.mr-cap-top:before { top: 10px; left: 10px; }\\n.mr-cap-top figcaption { left: 0; top: -30%; }\\n.mr-cap-top:hover figcaption { top: 0; }\\n\\n.mr-cap-bottom:before { bottom: 10px; left: 10px; }\\n.mr-cap-bottom figcaption { left: 0; bottom: -30%;}\\n.mr-cap-bottom:hover figcaption { bottom: 0; }\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/mono\":{\"title\":\"$:/plugins/kookma/shiraz/styles/mono\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\".mono {\\n\\tcolor:unset;\\n\\tbackground-color: \u003C\u003Ccolour \\\"code-background\\\">>;\\n\\tborder: 1px solid #e1e1e8;\\n\\twhite-space: pre-wrap;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}}\\n}\"},\"$:/plugins/kookma/shiraz/styles/multicols/column\":{\"title\":\"$:/plugins/kookma/shiraz/styles/multicols/column\",\"text\":\"/* multicolumn layouts with fixed column number works on the whole tiddler */\\n.multicol .tc-tiddler-body {\\n  column-width: 14em;\\n  column-rule: 1px solid #ccc;\\n}\\n/* two columns responsive*/\\n.multicol2 .tc-tiddler-body {\\n\\tcolumn-count:2; \\n\\tcolumn-width:15em;\\n}\\n/* three columns responsive*/\\n.multicol3 .tc-tiddler-body {\\n\\tcolumn-count:3; \\n\\tcolumn-width:10em;\\n}\\n\\n\\n/* remove the extra space from first paragraph */\\n.multicol .tc-tiddler-body > :first-child, \\n.multicol2 .tc-tiddler-body > :first-child, \\n.multicol3 .tc-tiddler-body > :first-child { margin-top: 0;}\\n\\n/*-------------------------------------------------------------------------------*/\\n/* Classes for using with macro and div elements */\\n.sh-multicol {\\n  column-width: 14em;\\n  column-rule: 1px solid #ccc;\\n}\\n/* two columns responsive*/\\n.sh-multicol2 {\\n\\tcolumn-count:2; \\n\\tcolumn-width:15em;\\n}\\n/* three columns responsive*/\\n.sh-multicol3 {\\n\\tcolumn-count:3; \\n\\tcolumn-width:10em;\\n}\\n\\n/* remove the extra space from first paragraph */\\n.sh-multicol  > :first-child,\\n.sh-multicol2 > :first-child,\\n.sh-multicol3 > :first-child { margin-top: 0;}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/flex\":{\"title\":\"$:/plugins/kookma/shiraz/styles/multicols/flex\",\"text\":\"/* multicolumn layout using flexbox courtesy from Bootstrap 4.3.1*/\\n.flex-row {\\n   display: flex;\\n   flex-direction: row;\\n   flex-wrap: wrap;\\n/*   margin-right: -15px;\\n   margin-left: -15px;*/\\n}\\n\\n.flex-col,\\n.flex-col-1, \\n.flex-col-2, \\n.flex-col-3,\\n.flex-col-4 {\\n  position: relative;\\n  width: 100%;\\n  padding-right: 15px;\\n  padding-left: 15px;\\n}\\n\\n/* for small screen width>=576px\\nhttps://getbootstrap.com/docs/4.3/layout/grid/\\n*/\\n@media (min-width: 576px) {\\n.flex-col   {flex: 1 1 0; max-width: 100%;}\\n.flex-col-1 {flex: 0 0 25%; max-width:25%}\\n.flex-col-2 {flex: 0 0 50%; max-width:50%}\\n.flex-col-3 {flex: 0 0 75%; max-width:75%}\\n.flex-col-4 {flex: 0 0 100%; max-width:100%}\\n}\\n\\n.flex-col   > :first-child,\\n.flex-col-1 > :first-child,\\n.flex-col-2 > :first-child,\\n.flex-col-3 > :first-child,\\n.flex-col-4 > :first-child {\\n  margin-top: 0;}\\n\\n\\n/* Alignment */\\n.flex-align-items-center {\\n  align-items: center !important;\\n}\\n.flex-justify-content-center {\\n  justify-content: center !important;\\n}\\n\\n.flex-no-gutters {\\n  margin-right: 0;\\n  margin-left: 0;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/flex backup\":{\"title\":\"$:/plugins/kookma/shiraz/styles/multicols/flex backup\",\"text\":\"/* multicolumn layout using flexbox courtesy from Bootstrap 4.3.1*/\\n.flex-row {\\n  display: flex;\\n  flex-wrap: wrap;\\n  margin-right: -15px;\\n  margin-left: -15px;\\n}\\n.flex-col-1, \\n.flex-col-2, \\n.flex-col-3 {\\n  position: relative;\\n  width: 100%;\\n  padding-right: 15px;\\n  padding-left: 15px;\\n}\\n\\n.flex-col-1{flex: 1 1 0;}\\n.flex-col-2{flex: 2 1 0;}\\n.flex-col-3{flex: 3 1 0;}\\n\\n.flex-col-1 > :first-child,\\n.flex-col-2 > :first-child,\\n.flex-col-3 > :first-child {\\n\\tmargin-top: 0;}\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/storyriver\":{\"title\":\"$:/plugins/kookma/shiraz/styles/multicols/storyriver\",\"text\":\"/* create story river in two column layout */\\n.tc-story-river {\\n  display: flex;\\n  flex-wrap: wrap;\\n}\\n\\n.tc-tiddler-frame\\n{\\n  max-width: 49%; margin-right: 1%;\\n  /*max-width: 32%; margin-right: 1%; */\\n}\\n\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/notebook\":{\"title\":\"$:/plugins/kookma/shiraz/styles/notebook\",\"text\":\"@media print{\\n  .notebook .tc-tiddler-body {\\n    padding-left:60px;\\n    margin-top:25px;\\n  }\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n\\t.notebook .tc-tags-wrapper {\\n    padding-left:60px;\\n  }\\n}\\n\\n@media screen{\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n\\t.notebook .tc-tags-wrapper,\\n\\t.notebook .tc-tiddler-body {\\n    padding-left:30px;\\n  }\\n\\n}\\t\\n\\n@media screen and (max-width:960px) {\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n    .notebook .tc-tags-wrapper,\\n    .notebook .tc-tiddler-body {\\n    padding-left:60px;\\n  }\\n\\n}\\n/*prevent applying left border in edit mode */\\n.notebook:not([data-tiddler-title^=\\\"Draft of\\\"]):before {\\n    content: '';\\n    position: absolute;\\n    top: 0; bottom: 0; left: 0;\\n    width: 50px;\\n    background: radial-gradient(#575450 6px, transparent 7px) repeat-y;\\n    background-size: 30px 30px;\\n    border-right: 3px solid #D44147;\\n\\t  z-index:1;\\n}\\n\\n.notebook .tc-tiddler-body {\\n\\t  position: relative;\\n    background: linear-gradient(transparent, transparent 1.95em, #91D1D3 1.95em);\\n    background-size: 2em 2em;\\n\\t  min-height:90px;   \\n}\\n\\n.notebook .tc-tiddler-body{\\n\\t   padding-top:20px;\\n     font-family: \\\"Handlee\\\", cursive;\\n     font-weight:300;\\n     line-height:2em;\\n     color:#696969;\\n}\\n\\n/* Setting font for other elements */\\n.notebook .tc-tiddler-body pre,\\n.notebook .tc-tiddler-body code,\\n.notebook .tc-tiddler-body pre code\\n{\\n  font-family: \\\"Handlee\\\", cursive;\\n  font-weight:300;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/sticky-footer\":{\"title\":\"$:/plugins/kookma/shiraz/styles/sticky-footer\",\"text\":\".sticky-footer {\\n  position: absolute;\\n  right: 0;\\n  bottom: 0;\\n  left: 0;\\n  padding: 0.5rem;\\n  background-color: #efefef;\\n  text-align: center;\\n  margin-top: 5px;\\n  box-sizing: border-box;\\n  width: 100%;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/tables\":{\"title\":\"$:/plugins/kookma/shiraz/styles/tables\",\"text\":\".table-tight{\\n\\tfont-size:0.8em;\\n}\\n\\n\\n/*\\nThis tiddler defines the custom stylesheet for tables \\nApril 13, 2018\\n*/\\n\\n/*center aligned table*/\\n.table-center {\\n margin:0 auto;\\n}\\n\\n/* Table caption at top */\\n.table-caption-top caption {\\n caption-side:top;\\n margin-bottom:0.2rem;\\n}\\n\\n/* Striped row table */\\n.table-striped-row tr:nth-child(even) td{\\n  background-color:#F3F6F6; \\n}\\n\\n/* Striped column table */\\n.table-striped-col tbody tr td:nth-child(odd) {\\n\\tbackground-color: #F3F6F6;\\n}\\n\\n/*Borderless table*/\\n.table-borderless, \\n.table-borderless thead td, \\n.table-borderless th, \\n.table-borderless tr, \\n.table-borderless td{\\n  border:0;\\n}\\n\\n/* Table lines should be used with table-borderless for abbreviations and two column layout */\\n\\n.table-lines thead td, .table-lines th{\\n   border-bottom: 2px solid #dddddd;\\n\\t background-color:unset;\\n   }\\n.table-lines td{\\n   border-bottom: 1px solid #dddddd;\\n   background-color:unset;\\n   }\\n\\n/* Table hover (yellow background on mouse over) */\\n.table-hover tbody tr:hover{\\n  color: #212529;\\n  background-color: #e6e6e6;\\n}\\n.table-hover-yellow tbody tr:hover{background-color: #ffffcc;}\\n.table-hover-cyan tbody tr:hover{background-color: #e6ffff;}\\n\\n/* Table with colored header */\\n.thead-primary thead td, .thead-primary th{background-color: #007bff; color: #fff;}\\n.thead-secondary thead td, .thead-secondary th{background-color: #6c757d; color: #fff;}\\n.thead-success thead td, .thead-success th{background-color: #28a745; color: #fff;}\\n.thead-warning thead td, .thead-warning th{background-color: #ffc107; color: #fff;}\\n.thead-danger thead td, .thead-danger th{background-color: #dc3545; color: #fff;}\\n.thead-info thead td, .thead-info th{background-color: #17a2b8; color: #fff;}\\n.thead-dark thead td, .thead-dark th{background-color: #343a40; color: #fff;}\\n.thead-light thead td, .thead-light th{background-color: #f8f9fa; color: #212529;}\\n\\n/* Table with colored header correct to fill svgs with white color */\\n.thead-primary > thead> tr > td svg, .thead-primary > thead> tr > th svg,\\n.thead-secondary > thead> tr > td svg, .thead-secondary > thead> tr > th svg,\\n.thead-success > thead> tr > td svg, .thead-success > thead> tr > th svg,\\n.thead-warning > thead> tr > td svg, .thead-warning > thead> tr > th svg,\\n.thead-danger > thead> tr > td svg, .thead-danger > thead> tr > th svg,\\n.thead-info > thead> tr > td svg, .thead-info > thead> tr > th svg,\\n.thead-dark > thead> tr > td svg, .thead-dark > thead> tr > th svg\\n {fill:#ffffff; padding:0 0 3px 0; }\\n\\n\\n.thead-primary th .tc-tiddlylink, .thead-primary th a,\\n.thead-secondary th .tc-tiddlylink, .thead-primary th a,\\n.thead-success th .tc-tiddlylink, .thead-primary th a,\\n.thead-warning th .tc-tiddlylink, .thead-primary th a,\\n.thead-danger th .tc-tiddlylink, .thead-primary th a,\\n.thead-info th .tc-tiddlylink, .thead-primary th a,\\n.thead-dark th .tc-tiddlylink, .thead-primary th a{color:#ffffff}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/tiddler-title-class\":{\"title\":\"$:/plugins/kookma/shiraz/styles/tiddler-title-class\",\"text\":\".title-primary .tc-title {\\n  color: #007bff;\\n}\\n.title-secondary .tc-title {\\n  color: #6c757d;\\n}\\n.title-success .tc-title {\\n  color: #28a745;\\n}\\n.title-info .tc-title {\\n  color: #17a2b8;\\n}\\n.title-warning .tc-title {\\n  color: #ffc107;\\n}\\n.title-danger .tc-title {\\n  color: #dc3545;\\n}\\n.title-light .tc-title {\\n  color: #f8f9fa;\\n}\\n.title-dark .tc-title {\\n  color: #343a40;\\n}\\n.title-white .tc-title {\\n  color: #fff;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/ui/colorify-buttons\":{\"title\":\"$:/plugins/kookma/shiraz/styles/ui/colorify-buttons\",\"text\":\"/* These css rules makes page control buttons in beatiful color */\\n\\n/*page control buttons*/\\n.tc-page-controls .tc-image-new-button { fill: #5EB95E; } /*New tiddler button*/\\n.tc-page-controls .tc-image-options-button { fill:#8058A5; } /*Open control pannel*/\\n\\n/* These css rules makes tiddler viewtoolbar buttons in beatiful color */\\n\\n.tc-tiddler-controls .tc-image-edit-button{fill:#f37b1d}\\n.tc-tiddler-controls .tc-image-info-button{fill:#0e90d2}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/ui/edit-toolbar-buttons\":{\"title\":\"$:/plugins/kookma/shiraz/styles/ui/edit-toolbar-buttons\",\"text\":\"/*Tiddler edit toolbar buttons as traffic lights*/\\n.tc-tiddler-controls .tc-image-delete-button {fill:#ebb;}\\n.tc-tiddler-controls .tc-image-cancel-button {fill:#ed9;}\\n.tc-tiddler-controls .tc-image-done-button {fill:#beb;}\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/ui/view-toolbar-button-visibility\":{\"title\":\"$:/plugins/kookma/shiraz/styles/ui/view-toolbar-button-visibility\",\"text\":\"/* Mouseover toolbar visibility: courtesy from Tobias Beer*/\\n.tc-tiddler-frame .tc-titlebar button {\\n  opacity: 0;\\n  transition: opacity .5s ease-in-out;\\n}\\n.tc-tiddler-frame:hover .tc-titlebar button {\\n  zoom: 1;\\n  filter: alpha(opacity=100);\\n  opacity: 1;\\n}\\n\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/templates/body/color\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/color\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"color\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showCell()\\n\u003Cstyle>\\n.dt:not(:disabled):dt(.disabled) {cursor: pointer;}\\na.dt.disabled,fieldset:disabled a.dt {pointer-events: none;}\\n\u003C/style>\\n\u003C$link overrideClass=\\\"dt disabled\\\" to=\\\"\\\">\\n\u003C$edit-text tag=input type=color tiddler=\u003C\u003CcurrentRecord>> field=color/>\\n\u003C/$link>\\n\\\\end\\n\\n\\\\define edit_color() \u003C$edit-text tag=input type=color tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>>/>\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C\u003CshowCell>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003Cedit_color>> >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/shiraz/templates/body/date\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/date\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"created modified\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Ctd class=\\\"shiraz-dtable-col-fixedsize\\\">\\n\u003C$view tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> format=\\\"date\\\" template=\\\"YYYY.0MM.0DD\\\"/>\\n\u003C/td>\"},\"$:/plugins/kookma/shiraz/templates/body/default\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/default\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C\u003CshowCell>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003CeditCell>> >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/shiraz/templates/body/due-date\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/due-date\",\"code-body\":\"yes\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"due-date due\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showCell()\\n\u003C$let fmt=\\\"[UTC]YYYY.0MM.0DD\\\">\\n\u003C$set tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> name=due-date>\\n\u003C$text text={{{[\u003Cdue-date>split[-]split[.]join[]format:date\u003Cfmt>]}}} />\\n\u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define showCell_Locked() \u003Cspan style=\\\"font-style:oblique;\\\">\u003C\u003CshowCell>>\u003C/span>\\n\\n\\\\define edit_date() \\n\u003C$list filter=\\\"[[$:/plugins/kookma/pikaday]!is[missing]] :filter[lookup:no[$:/config/Plugins/Disabled/]match[no]]\\\"\\n  emptyMessage='\u003C$edit-text tag=input type=date tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>>/>'\\n\\tvariable=null >\\n  \u003C\u003CeditCell>>\\n\u003C/$list>\\n\\\\end\\n\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\" class=\\\"shiraz-dtable-col-fixedsize\\\">\\n\u003C\u003CshowCell>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003Cedit_date>> >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C!-- Part of Task Manager\\n  this template ALWAYS works on fields -->\"},\"$:/plugins/kookma/shiraz/templates/body/email\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/email\",\"code-body\":\"yes\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"email\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define display-email-address()\\n\u003C$let href={{{[\u003CcurrentRecord>get\u003CcurrentColumn>addprefix[mailto:]]}}} >\\n\u003Ca class=\\\"tc-tiddlylink-external\\\" href=\u003C\u003Chref>> rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">\\n\u003C\u003CshowCell>>\\n\u003C/a>\\n\u003C/$let>\\n\\\\end\\n\\\\define display-email-address_Locked()\\n\u003C$let href={{{[\u003CcurrentRecord>get\u003CcurrentColumn>addprefix[mailto:]]}}} >\\n\u003Ca class=\\\"tc-tiddlylink-external\\\" href=\u003C\u003Chref>> rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">\\n\u003C\u003CshowCell_Locked>>\\n\u003C/a>\\n\u003C/$let>\\n\\\\end\\n\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C\u003Cdisplay-email-address>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003CeditCell>> >\\n\u003C\u003Cdisplay-email-address_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\"},\"$:/plugins/kookma/shiraz/templates/body/priority\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/priority\",\"code-body\":\"yes\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"priority\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define circle(color, fill)\\n\u003Csvg width=\\\"12\\\" height=\\\"12\\\" >\\n\u003Ccircle cx=\\\"6\\\" cy=\\\"6\\\" r=\\\"5\\\" stroke=\u003C\u003C__color__>>  fill=\u003C\u003C__fill__>> stroke-width=\\\"1\\\"/>\\n\u003C/svg>\\n\\\\end\\n\\n\\\\define showCell()\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[5]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#dc3545\\\" fill=\\\"#f8d7da\\\"/>&nbsp;very high\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[4]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#ff8c00\\\" fill=\\\"#fff3cd\\\"/>&nbsp;high\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[3]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#17a2b8\\\" fill=\\\"#d1ecf1\\\"/>&nbsp;normal\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[2]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#007bff\\\" fill=\\\"#cce5ff\\\"/>&nbsp;low\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[1]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#6c757d\\\" fill=\\\"#e2e3e5\\\"/>&nbsp;very low\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define showCell_Locked() \u003Cspan style=\\\"font-style:oblique;\\\">\u003C\u003CshowCell>>\u003C/span>\\n\\n\\\\define select_priority()\\n\u003C$select tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> default=\\\"\\\">\u003Coption value=''>Select...\u003C/option>\u003Coption value='5'>very high\u003C/option>\u003Coption value='4'>high\u003C/option>\u003Coption value='3'>normal\u003C/option>\u003Coption value='2'>low\u003C/option>\u003Coption value='1'>very low\u003C/option>\u003Coption value=''>no priority\u003C/option>\u003C/$select>\\n\\\\end\\n\\n\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\" class=\\\"shiraz-dtable-priority\\\">\\n\u003C\u003CshowCell>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003Cselect_priority>>   >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C$reveal>\\n\\n\u003C!-- Part of Task Manager\\n   this template ALWAYS works on fields\\n  -->\"},\"$:/plugins/kookma/shiraz/templates/body/status\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/status\",\"code-body\":\"yes\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"status\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showCell() \u003C$transclude tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> mode=\\\"inline\\\" />\\n\\\\define showCell_Locked() \u003Cspan style=\\\"font-style:oblique;\\\">\u003C\u003CshowCell>>\u003C/span>\\n\\\\define select_status()\\n\u003C$select tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> default=\\\"\\\">\\n\u003Coption value=''>Select...\u003C/option>\\n\u003C$list filter=\\\"open in-work on-hold complete rework closed\\\" variable=status>\u003Coption>\u003C$text text=\u003C\u003Cstatus>>/>\u003C/option>\u003C/$list>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\" class=\\\"shiraz-dtable-col-fixedsize\\\">\\n\u003C\u003CshowCell>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003Cselect_status>>   >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C!-- Part of Task Manager\\n  this template ALWAYS works on fields\\n\\tchange default staus values  `open in-work on-hold complete rework closed` as you like-->\"},\"$:/plugins/kookma/shiraz/templates/body/tag-helper\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/tag-helper\",\"code-body\":\"yes\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C!-- This is a copy of core tiddler: $:/core/ui/TagTemplate.\\nThis is NOT a dynamic table body tempalte. This template itself used by $:/plugins/kookma/shiraz/templates/body/tags\\nOn update Shiraz to a new release of TiddlyWiki, check the latest TiddlyWiki $:/core/ui/TagTemplate core tiddler\\n-->\\n\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-tag-list-item\\\" data-tag-title=\u003C\u003CcurrentTiddler>>>\\n\u003C$set name=\\\"transclusion\\\" value=\u003C\u003CcurrentRecord>>>\u003C!--Shiraz:  this variable is overriden -->\\n\u003C$macrocall $name=\\\"tag-pill-body\\\" tag=\u003C\u003CcurrentTiddler>> icon={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}} colour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}} palette={{$:/palette}} element-tag=\\\"\\\"\\\"$button\\\"\\\"\\\" element-attributes=\\\"\\\"\\\"popup=\u003C\u003Cqualify \\\"$:/state/popup/tag\\\">> dragFilter='[all[current]tagging[]]' tag='span'\\\"\\\"\\\"/>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/tag\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\" class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"tv-show-missing-links\\\" value=\\\"yes\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/$set>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TagDropdown]!has[draft.of]]\\\" variable=\\\"listItem\\\"> \\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/> \\n\u003C/$list>\\n\u003Chr>\\n\u003C$macrocall $name=\\\"list-tagged-draggable\\\" tag=\u003C\u003CcurrentTiddler>>/>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/span>\\n\"},\"$:/plugins/kookma/shiraz/templates/body/tags\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/tags\",\"code-body\":\"yes\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"tags\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C$list filter=\\\"[\u003CcurrentRecord>tags[]]  :except[subfilter\u003Csv-exclude-tags>]\\\">\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/shiraz/templates/body/tag-helper\\\"/>\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003CeditCell>> >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/shiraz/templates/body/tbl-checkbox\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/tbl-checkbox\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"tbl-checkbox\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define rowStyle() color:\u003C\u003Ccolour foreground>>; background-color:\u003C\u003Ccolour table-header-background>>;\\n\u003Ctd style=\\\"width:28px;text-align:center;\\\">\\n\u003C$checkbox tiddler=\u003C\u003CcurrentRecord>> tag=\\\"Done\\\"\\ncheckactions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\u003C\u003CtempTableStyle>> $index=\u003C\u003CcurrentRecord>> $value=\u003C\u003CrowStyle>> />\u003C$action-setfield $tiddler=\u003C\u003CcurrentRecord>> status=\\\"complete\\\"/>\\\"\\\"\\\"\\nuncheckactions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\u003C\u003CtempTableStyle>> $index=\u003C\u003CcurrentRecord>> />\u003C$action-setfield $tiddler=\u003C\u003CcurrentRecord>> status=\\\"rework\\\"/>\\\"\\\"\\\" />\\n\u003C/td>\\n\\n\u003C!-- classic style\\n\\\"color:#155724;background-color:#d4edda;\\\"\\n\u003C\u003Ccolour tab-foreground>>; background-color:\u003C\u003Ccolour tab-background>>\\n-->\"},\"$:/plugins/kookma/shiraz/templates/body/tbl-clone\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/tbl-clone\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"tbl-clone\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define cloneTiddler() \u003C$action-createtiddler $basetitle=\u003C\u003CcurrentRecord>> $template=\u003C\u003CcurrentRecord>> />\\n\\n\u003C$list filter=\\\"[\u003CtempTableEdit>getindex[mode]match[edit]]\\\" variable=ignore>\\n\u003Ctd style=\\\"width:28px;text-align:center;\\\">\\n  \u003C$button actions=\u003C\u003CcloneTiddler \"$:/tags/Table/HeaderTemplate\",\"tbl-column-list\":\"tbl-checkbox\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define rowStyle() color:\u003C\u003Ccolour foreground>>; background-color:\u003C\u003Ccolour table-header-background>>;\\n\\n\\\\define chk-checkactions()\\n\u003C$list filter=\\\"[subfilter\u003CinputFilter>]\\\" variable=\\\"currentRecord\\\">\\n\u003C$action-listops $tiddler=\u003C\u003CcurrentRecord>> $tags=\\\"+[append[Done]]\\\" />\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentRecord>> status=\\\"complete\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableStyle>> $index=\u003C\u003CcurrentRecord>> $value=\u003C\u003CrowStyle>> />\\n\u003C/$list>\\n\\\\end\\n\\\\define chk-uncheckactions()\\n\u003C$list filter=\\\"[subfilter\u003CinputFilter>]\\\" variable=\\\"currentRecord\\\">\\n\u003C$action-listops $tiddler=\u003C\u003CcurrentRecord>> $tags=\\\"+[remove[Done]]\\\" />\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentRecord>> status=\\\"rework\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableStyle>> $index=\u003C\u003CcurrentRecord>> />\\n\u003C/$list>\\n\\\\end\\n\\n\u003Cth class=\\\"shiraz-dtable-svg\\\">\\n\u003C$checkbox checkactions=\u003C\u003Cchk-checkactions>> uncheckactions=\u003C\u003Cchk-uncheckactions>> />\\n\u003C/th>\\n\\n\u003C!-- old style for checked row\\n\\\"color:#155724;background-color:#d4edda;\\\"\\n-->\"},\"$:/plugins/kookma/shiraz/templates/header/tbl-clone\":{\"title\":\"$:/plugins/kookma/shiraz/templates/header/tbl-clone\",\"tags\":\"$:/tags/Table/HeaderTemplate\",\"tbl-column-list\":\"tbl-clone\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[\u003CtempTableEdit>getindex[mode]match[edit]]\\\" variable=ignore>\\n\u003Cth class=\\\"shiraz-dtable-svg\\\">\\n\u003Cspan>\\n\u003C$button class=\\\"tc-btn-invisible\\\" disabled=yes tooltip=\\\"disabled button\\\" style=\\\"cursor:default\\\">\\n{{$:/core/images/clone-button}}\\n\u003C/$button>\\n\u003C/span>\\n\u003C/th>\\n\u003C/$list>\"},\"$:/plugins/kookma/shiraz/templates/header/tbl-delete\":{\"title\":\"$:/plugins/kookma/shiraz/templates/header/tbl-delete\",\"tags\":\"$:/tags/Table/HeaderTemplate\",\"tbl-column-list\":\"tbl-delete\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[\u003CtempTableEdit>getindex[mode]match[edit]]\\\" variable=ignore>\\n\u003Cth class=\\\"shiraz-dtable-svg\\\">\\n  \u003Cspan>\\n  \u003C$button class=\\\"tc-btn-invisible\\\">\\n    \u003C$action-setfield $tiddler=\\\"$:/temp/tables/delete-all\\\" text=\u003C\u003CcurrentTable>>/>\\n    {{$:/core/images/delete-button}}\\n  \u003C/$button>\\n  \u003C/span>\\n\u003C/th>\\n\u003C/$list>\"},\"$:/plugins/kookma/shiraz/templates/header/tbl-expand\":{\"title\":\"$:/plugins/kookma/shiraz/templates/header/tbl-expand\",\"tags\":\"$:/tags/Table/HeaderTemplate\",\"tbl-column-list\":\"tbl-expand\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cth class=\\\"shiraz-dtable-svg\\\">\\n  \u003C$list filter=\\\"[\u003CtempTableExpand>indexes[]limit[1]]\\\">\\n      \u003C$button class=\\\"tc-btn-invisible\\\">{{$:/core/images/fold-button}}\\n        \u003C$action-setfield $tiddler=\u003C\u003CtempTableExpand>> text=\\\"\\\"/>\\n      \u003C/$button>\\n  \u003C/$list>\\n\u003C/th>\"},\"$:/plugins/kookma/shiraz/templates/header/tbl-linktype\":{\"title\":\"$:/plugins/kookma/shiraz/templates/header/tbl-linktype\",\"tags\":\"$:/tags/Table/HeaderTemplate\",\"tbl-column-list\":\"tbl-linktype\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cth  style=\\\"cursor:default;\\\">Linktype\u003C/th>\\n\u003C!-- \\ntb-linktype is not sortable not editable\\n-->\"},\"$:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette\":{\"title\":\"$:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette\",\"caption\":\"{{$:/plugins/kookma/shiraz/images/palette-switch}} {{$:/language/Buttons/Shiraz/Caption}}\",\"dark-palette\":\"$:/palettes/SolarFlare\",\"description\":\"Toggle between light/dark color palette\",\"light-palette\":\"$:/palettes/Vanilla\",\"list-after\":\"\",\"tags\":\"$:/tags/PageControls\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\u003C$vars \\ndarkPalette ={{$:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette!!dark-palette}}\\nlightPalette={{$:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette!!light-palette}}\\n> \\n\u003C$button \\n  tooltip={{$:/language/Buttons/Shiraz/Hint}} \\n  aria-label={{$:/language/Buttons/Shiraz/Caption}} \\n  class=\u003C\u003Ctv-config-toolbar-class>>\\n>\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n    {{$:/plugins/kookma/shiraz/images/palette-switch}}\\n  \u003C/$list>\\n\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n    \u003Cspan class=\\\"tc-btn-text\\\">switch palettes\u003C/span>\\n  \u003C/$list>\\n\\n  \u003C$reveal type=\\\"match\\\" state=\\\"$:/palette\\\"  text=\u003C\u003CdarkPalette>>  > \\n    \u003C$action-setfield $tiddler=\\\"$:/palette\\\" text=\u003C\u003ClightPalette>> />\\n  \u003C/$reveal>\\n  \u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/palette\\\" text=\u003C\u003CdarkPalette>>  >\\n    \u003C$action-setfield $tiddler=\\\"$:/palette\\\"  text=\u003C\u003CdarkPalette>>  >\\n  \u003C/$reveal>\\n\u003C/$button>\\n\u003C/$vars>\"},\"$:/plugins/kookma/shiraz/ui/ControlPanel/Settings\":{\"title\":\"$:/plugins/kookma/shiraz/ui/ControlPanel/Settings\",\"caption\":\"Shiraz\",\"tags\":\"$:/tags/ControlPanel/SettingsTab $:/tags/MoreSideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define dynamictables-editortype() $:/config/shiraz/dynamictables/editor-type\\n\\nThese settings let you customise the behaviour of Shiraz plugin.\\n\\n---\\n\\n;Show Shiraz setting in more sidebar\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/ui/ControlPanel/Settings\\\" tag=\\\"$:/tags/MoreSideBar\\\"> Show setting in more sidebar\u003C/$checkbox>\\n\\n;Options\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/multicols/storyriver\\\" tag=\\\"$:/tags/Stylesheet\\\"> Multicolumn story river\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/ui/colorify-buttons\\\" tag=\\\"$:/tags/Stylesheet\\\"> Colorful UI buttons\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/ui/view-toolbar-button-visibility\\\" tag=\\\"$:/tags/Stylesheet\\\"> Hide tiddler's view toolbar and show on mouse hover\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/ui/edit-toolbar-buttons\\\" tag=\\\"$:/tags/Stylesheet\\\"> Traffic lights for edit toolbar buttons\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/colorful-sidebar-tab\\\" tag=\\\"$:/tags/Stylesheet\\\"> Colorify sidebar tabs\u003C/$checkbox>\\n\\n;Set dark and light palettes\\n{{$:/plugins/kookma/shiraz/ui/set-dark-light-palette}}\\n\\n; Choose Local Editor for Dynamic Table\\n:\u003C$checkbox tiddler=\u003C\u003Cdynamictables-editortype>> field=\\\"text\\\" checked=\\\"main-editor\\\" unchecked=\\\"simple-textarea\\\" default=\\\"simple-textarea\\\"> Use Tiddlywiki main editor \u003C/$checkbox>\\n:\u003C$checkbox tiddler=\u003C\u003Cdynamictables-editortype>> field=\\\"text\\\" checked=\\\"simple-textarea\\\" unchecked=\\\"main-editor\\\" default=\\\"simple-textarea\\\"> Use simple text area \u003C/$checkbox>\"},\"$:/plugins/kookma/shiraz/ui/set-dark-light-palette\":{\"title\":\"$:/plugins/kookma/shiraz/ui/set-dark-light-palette\",\"dark-palette\":\"$:/palettes/SolarFlare\",\"light-palette\":\"$:/palettes/Vanilla\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define switchpaletteTid() $:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette\\n\\n\\\\define selectPelette(title, default, tiddler, field)\\n\u003Clabel class=\\\"kk-switch-label\\\">$title$\u003C/label>\\n\u003C$select tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> default=\\\"\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Palette]]\\\" >\\n\u003Coption value=\u003C\u003CcurrentTiddler>> >\\n\u003C$view field='name'>\\n  \u003C$view field='title'/>\\n\u003C/$view>\\n\u003C/option>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\u003Cdiv style=\\\"margin-left:40px\\\">\\n\\n\u003C$macrocall $name=selectPelette \\n  title=\\\"Dark palette\\\" filter=\u003C\u003CfilterNight>> \\n\\tdefault=\\\"$:/palettes/SolarizedDark\\\" field=\\\"dark-palette\\\" \\n\\ttiddler=\u003C\u003CswitchpaletteTid>> />\u003Cbr>\\n\\n\u003C$macrocall $name=selectPelette \\n  title=\\\"Light palette\\\" filter=\u003C\u003CfilterDay>> \\n\\tdefault=\\\"$:/palettes/Vanilla\\\" field=\\\"light-palette\\\" \\n\\ttiddler=\u003C\u003CswitchpaletteTid>> />\\n\\n\u003Clabel class=\\\"kk-switch-label\\\">Reset to default\u003C/label>\\n\u003C$button> {{$:/core/images/erase}}\\n\u003C$action-setfield \\n  $tiddler=\u003C\u003CswitchpaletteTid>> \\n\\t$field=dark-palette \\n\\t$value={{!!dark-palette}} />\\n\u003C$action-setfield \\n  $tiddler=\u003C\u003CswitchpaletteTid>> \\n\\t$field=light-palette \\n\\t$value={{!!light-palette}} />\\t\\n\\t\\n\u003C$action-setfield \\n  $tiddler=\\\"$:/palette\\\" \\n\\t$field=text\\n\\t$value={{!!light-palette}} />\\t\\t\\n\u003C/$button>\\n\u003C/div>\\n\u003Cstyle>\\n.kk-switch-label{\\n  width:105px;\\n  display: inline-block;\\n}\\n\u003C/style>\\t\"},\"$:/plugins/kookma/shiraz/viewtemplates/sticky-footer\":{\"title\":\"$:/plugins/kookma/shiraz/viewtemplates/sticky-footer\",\"list-after\":\"\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]has[sticky-footer]]\\\">\\n\u003Cdiv class=\\\"sticky-footer\\\">\\n{{!!sticky-footer}}\\n\u003C/div>\\n\u003C/$list>\\n\"},\"$:/language/Buttons/Shiraz/Hint\":{\"title\":\"$:/language/Buttons/Shiraz/Hint\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Switch dark/light color palette\"},\"$:/language/Buttons/Shiraz/Caption\":{\"title\":\"$:/language/Buttons/Shiraz/Caption\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Switch dark/light color palette\"}}}","type":"application/json","author":"Mohammad Rahmani","core-version":">=5.2.2","description":"Extended markups, styles, images, tables, and macros","list":"readme license history","name":"Shiraz","plugin-type":"plugin","source":"https://github.com/kookma/TW-Shiraz","tags":"","title":"$:/plugins/kookma/shiraz","version":"2.9.0"},
{"title":"$:/plugins/potofcoffee2go/tw5-node-red/network.js","caption":"Node-RED Network Interface","created":"20220607214310616","modified":"20220922111705268","type":"application/javascript","module-type":"macro","text":"/*\\\n * v0.2.0\nMacro that interfaces TiddlyWiki Client to Node-Red server.\nNode-Red flows expect the message and data structures sent\nby this macro.\n\nWhen this macro is loaded by TW5 $:/boot, the uibuilder library is\nfetched from the server and is loaded into the site \u003Chead> element.\nThe library maintains a connection to the server independently from\nTiddlyWiki.\n\nExamples:\n  \u003C$button actions=\"\u003C\u003Cnode-red 'Hello'>>\" >Hello\u003C/$button>\n  \u003C$button actions=\"\u003C\u003Cnode-red 'a topic' '[[filter of tiddlers to send]]'>>\" >Send My Tiddlers\u003C/$button>\n\\*/\n\nif ($tw.browser) {\n\n// Path to uibuilder library on server\nconst socketLibrary = '/uibuilder/uibuilder.iife.min.js';\n\n// Tiddler sent on connect\nconst settingsSender = '$:/tw5-node-red/settings';\nconst settingsSendFilter = '[[$:/tw5-node-red/settings]]';\nconst serverAuthenticated = '$:/temp/tw5-node-red/authenticated';\n\n/*\n System tiddler of default server settings\n  alter fields as needed then save wiki\n  in the server folder './uibuilder/uibtw/tiddlywikis' - reload\n*/\nconst svrDefaultSettings = {\n\ttitle: '$:/tw5-node-red/settings',\n\ttags: 'tw5-node-red',\n\ttype: 'text/vnd.tiddlywiki',\n\n\tredNetstat: '$:/temp/tw5-node-red/netstat',\n\tredStore: '$:/temp/tw5-node-red/store',\n\tredData: '$:/temp/tw5-node-red/data',\n\tautoLoadPlugin: 'no',\n\tautoSend: '[[$:/temp/tw5-node-red/store]] [[$:/temp/tw5-node-red/data]]',\n\tautoTags: '[[Â·node-redÂ·]]',\n\ttagWithTopic: 'no',\n\theartbeatInterval: 10000, // 0 milliseconds = no heartbeat\n\n\ttext:'{{$:/plugins/potofcoffee2go/tw5-node-red/settings/page}}'\n};\n\n\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n// Unique 16 char identifier for this tw5 instance\n// UUIDv4 for client id generation\nconst uuidv4 = () => {\n  return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>\n    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16))\n}\nconst _clientid = uuidv4().replace(/-/g,'').substr(-16);\n\n// Get our settings - see if tiddler '$:/tw5-node-red/settings' exists\n//  if not, create it with the default settings\nvar settings = $tw.wiki.getTiddler(svrDefaultSettings.title);\nif (!settings) {\n\t$tw.wiki.addTiddler(new $tw.Tiddler(svrDefaultSettings));\n\tsettings = $tw.wiki.getTiddler(svrDefaultSettings.title);\n}\nsettings = settings.getFieldStrings();\n\n// Add a tiddler of the network connection status\n$tw.wiki.addTiddler(new $tw.Tiddler({\n\ttitle: settings.redNetstat,\n\ttext: 'Node-Red Offline',\n}));\n\n// Display a tiddler informing of an error\nconst showErrorTizzler = (text) => {\n\tfieldsToWiki({\n\t\ttitle: 'Node-Red macro error',\n\t\ttags: 'node-red',\n\t\ttext: text,\n\t}, true); // to story\n}\n\n// ------------------------\nconst commands = {\n\t'emit': (topic, message) => emit(topic, message)\n}\n\n/*\n $Name = 'network'\n command = 'emit'\n topic = string node-red uses to route request\n sendFilter = filter of tiddlers to send to server\n sender = $(currentTiddler)$\n*/\nexports.name = 'network';\nexports.params = [\n\t{name: 'command'},\n\t{name: 'topic'},\n\t{name: 'sendFilter'},\n\t{name: 'sender'},\n];\nexports.run = (command, topic, sendFilter, sender) => {\n\tif (!commands[command]) {\n\t\tshowErrorTizzler(`Network: Invalid command - ${command}.`);\n\t\treturn;\n\t}\n\tif (!topic) {\n\t\tshowErrorTizzler(`Network: A topic is required to send a message to the server.`);\n\t\treturn;\n\t}\n\n\t// Insure settings are current\n\tsettings = $tw.wiki.getTiddler(svrDefaultSettings.title).getFieldStrings();\n\n\t// Build network message and send it\n\tlet message = createMessage(topic, sendFilter, sender);\n\tcommands[command](message.client.topic, message);\n}\n\n// Prepare network message\n// Setup message content\nconst createMessage = (topic, sendFilter, sender) => {\n\t// Assume sender is a tiddler title - otherwize make an empty tiddler\n\tlet senderTiddler = $tw.wiki.getTiddler(sender) || new $tw.Tiddler({ title: sender });\n\tlet senderFields = senderTiddler.getFieldStrings({exclude: ['text']});\n\n\t// Meta data and tiddlers\n\tlet metaTiddlers = JSON.parse($tw.wiki.getTiddlersAsJson(`${settings.autoSend}`))\n\n\t// Tiddlers to send to Node-Red based on the sendFilter\n\tlet sendTiddlers = JSON.parse($tw.wiki.getTiddlersAsJson(sendFilter))\n\t// Remove the tags added by Node-Red\n\tsendTiddlers.forEach(tidd => {\n\t\tif (tidd.tags) {\n\t\t\ttidd.tags = stripNodeRedTags(tidd.tags);\n\t\t}\n\t})\n\n\t// Create the network message\n\t//  meta = Can be used for Status and state information\n\t//    Note: _clientid is a required field\n\t//  client = requested topic, sender ($(currentTiddler)$ without 'text'),\n\t//    tiddlers (based on sendFilter)\n\t//  server = default server topic, empty tiddler array for Node-Red to populate\n\treturn {\n\t\tmeta: { source: 'TW5', version: 'v' + $tw.version, location: window.location, _clientid, tiddlers: metaTiddlers },\n\t\tclient: { topic, sender: [senderFields], tiddlers: sendTiddlers },\n\t\tserver: { topic: 'server.tiddlers', tiddlers: [], storylist: [], deletelist: [] }\n\t\t};\n}\n\n// ------------------------\n// Network interface\n\n// Emit a topic and network object to the server\nconst emit = (topic, network) => {\n    uibuilder.send({\n        'topic': topic,\n        'network': network,\n    })\n}\n\n// Send barebones message with just a topic\nconst sendTopic = (topic) => {\n\t// Meta data and tiddlers\n\tlet metaTiddlers = JSON.parse($tw.wiki.getTiddlersAsJson(`${settings.autoSend}`))\n\n\temit(topic, {\n\t\tmeta: { source: 'TW5', version: 'v' + $tw.version, _clientid, tiddlers: metaTiddlers },\n\t\tclient: { topic, sender: [{title: 'barebones'}], tiddlers: [] },\n\t\tserver: { topic: 'server.tiddlers', tiddlers: [], storylist: [], deletelist: [] }\n\t});\n}\n\n// Listen for uibuilder connections to server\n//  A special heartbeat on (re)connects\nconst onConnect = (evt) => {\n\temit('heartbeat',createMessage('heartbeat', settingsSendFilter, settingsSender));\n\tstartHeartbeat();\n}\ndocument.addEventListener('uibuilder:socket:connected', onConnect);\n\n// ------------------------\n// Heartbeat with server\nconst hbImage = '{{$:/temp/images/phosphor-icons/fill/heart-straight-fill}} ';\nconst hbImageBeat = '{{$:/temp/images/remix-icon/health/hearts-fill}} ';\nconst hbImageBroken = '{{$:/temp/images/font-awesome/solid/heart-broken}} ';\n\n// Visually - heartbeat back and forth quicker to look pretty\nconst quickenHeartbeat = () => {\n\tif (/phosphor/.test(heart)) {\n\t\theart = hbImageBeat;\n\t\tfieldsToWiki({ title: settings.redNetstat, text: heart + heartText + tStamp() });\n\t} else if (/remix/.test(heart)) {\n\t\theart = hbImage;\n\t\tfieldsToWiki({ title: settings.redNetstat, text: heart + heartText + tStamp() });\n\t}\n}\n\n// Send heartbeat\n// Check if received a message within 4 seconds of sent heartbeat\nvar ping = 'pong';\nconst heartbeat = () => {\n\tsetTimeout(() => {\n\t\tif (ping === 'ping') {\n\t\t\tnetstat(`Node-Red Timeout`);\n\t\t}}, 4000);\n\n\tping = 'ping';\n\tsendTopic('heartbeat');\n}\n\n// Update heartbeat ping and netstat tiddler\nvar heart = '';\nvar heartText = '';\nconst netstat = (text) => {\n\tif (/Connected/.test(text)) {\n\t\tping = 'pong';\n\t\tif (!/Connected/.test(heartText)) heart = hbImageBeat;\n\t} else {\n\t\theart = hbImageBroken;\n\t}\n\theartText = text;\n\tfieldsToWiki({ title: settings.redNetstat, text: heart + heartText + tStamp() });\n}\n\n// Use heartbeat params from settings\n// Insure timers are sane values\nvar hbTimer = undefined;\nvar visHbTimer = undefined;\nconst startHeartbeat = () => {\n\tif (hbTimer) clearInterval(hbTimer);\n\tif (visHbTimer) clearInterval(visHbTimer);\n\n\theart = hbImageBeat;\n\tvisHbTimer = setInterval(quickenHeartbeat, 2000);\n\n\tif (settings.heartbeatInterval) {\n\t\thbTimer = setInterval(heartbeat,\n\t\t\tsettings.heartbeatInterval \u003C 5000\n\t\t\t? 5000\n\t\t\t: settings.heartbeatInterval);\n\t}\n}\n\n// ------------------------\n// TiddlyWiki interface\nconst story = new $tw.Story();\n\n// Create/overwrite tiddler and add to wiki from hashmap of fields\n//  includes timestamps and tagging\n//  optional display to story and fetch from server fields\nconst fieldsToWiki = (fields, tostory = false, fromServer = false, clientTopic = '') => {\n\t// Dev alert in case tags/list fields are an array - should not happen\n\t//  ie: the fields should have been strings with 'wiki.getFieldStrings()'\n\tif (Array.isArray(fields.tags)) alert('field.tags is an array');\n\tif (Array.isArray(fields.tags)) fields.tags = $tw.utils.stringifyList(fields.tags)\n\tif (Array.isArray(fields.list)) fields.list = $tw.utils.stringifyList(fields.list)\n\n\t$tw.wiki.addTiddler(new $tw.Tiddler(\n\t\t$tw.wiki.getCreationFields(),\n\t\t$tw.wiki.getModificationFields(),\n\t\tfields,\n\t\tfromServer ? fetched(fields, clientTopic) : {},\n\t))\n\tif (tostory) {\n\t\tstory.navigateTiddler(fields.title /*, fromTitle*/);\n\t}\n}\n\n// Update the wiki with array of tiddlers from server\nconst updateWiki = (svr) => {\n\tvar clientTopic = (svr.client.topic) ? `[[Â·topic: ${svr.client.topic}Â·]]` : '';\n\tif (svr.server.deletelist) {\n\t\tsvr.server.deletelist.forEach(title => {\n\t\t\t$tw.wiki.deleteTiddler(title);\n\t\t})\n\t}\n\tsvr.server.tiddlers.forEach(fields => {\n\t\tif (svr.server.storylist.includes(fields.title)) {\n\t\t\tfieldsToWiki(fields, true, true, clientTopic); // tostory = true, from server\n\t\t} else {\n\t\t\tfieldsToWiki(fields, false, true, clientTopic); // tostory = false, from server\n\t\t}\n\t})\n\tsvr.meta.tiddlers.forEach(fields => {\n\t\tfieldsToWiki(fields, false, true, ''); // tostory = false, from server\n\t})\n}\n\n// ------------------------\n// Helpers\n// Timestamp when tiddler was 'fetched' from server\n//  and tags the tiddler as from the server (Default: 'node-red')\nconst fetched = (fields, clientTopic) => {\n\tdelete fields.fetched;\n\tconst _clientTopic = ['true', 'yes'].indexOf(settings.tagWithTopic.toLowerCase()) > -1 ? clientTopic : '';\n\treturn {\n\t\tfetched: $tw.utils.stringifyDate(new Date()),\n\t\ttags: fields.tags\n\t\t\t? `${fields.tags} ${settings.autoTags} ${_clientTopic}`\n\t\t\t: `${settings.autoTags} ${_clientTopic}`\n\t\t};\n}\n\n// Format timestamp text always same length\nconst tStamp = () => {\n\treturn ' ' + ((new Date()).toLocaleDateString(undefined, {\n\t\thourCycle: 'h23',\n\t\tyear: 'numeric', month: '2-digit', day: '2-digit',\n\t\thour: '2-digit', minute: '2-digit' //, second: '2-digit'\n\t\t})).replace(',', '');\n}\n\n// Remove Node-Red tags - (tags that start with 'Â·' a middle dot)\nconst stripNodeRedTags = (tags) => {\n\tlet outTags = [];\n\tlet inTags = $tw.utils.parseStringArray(tags);\n\tinTags.forEach(tag => {\n\t\tif (tag[0] !== 'Â·') outTags.push(tag);\n\t})\n\treturn $tw.utils.stringifyList(outTags);\n}\n\n// Tiddlers shared with the server\nconst addInterfaceTiddlers = () => {\n\t// Tiddlers that are sent with each message to server\n\t// A tiddler for Node-Red flows use\n\t$tw.wiki.addTiddler(new $tw.Tiddler({\n\t\ttitle: settings.redStore,\n\t\ttype: 'application/json',\n\t\ttext: `{ \"title\": \"${settings.redStore}\" }`\n\t}));\n\n\t// And a iddler for optional data\n\t$tw.wiki.addTiddler(new $tw.Tiddler({\n\t\ttitle: settings.redData,\n\t\ttype: 'application/x-tiddler-dictionary',\n\t\ttext: `title: ${settings.redData}`\n\t}));\n}\n\n// ------------------------\n// Post node-red macros and network event handlers\nconst initialize = () => {\n\t// Tiddlers shared with the server\n\taddInterfaceTiddlers();\n\n\t// Description of settings\n\t$tw.wiki.addTiddler(new $tw.Tiddler(serverSettingsDesc));\n\n\t// Macros simplify access to Node-Red server\n\t$tw.wiki.addTiddler(new $tw.Tiddler(nodeRedDefines));\n\n\t// Listen for incoming messages from server\n\t//  Perform actions based on topic\n\tuibuilder.onChange('msg', (msg) => {\n\t\tnetstat(`Node-Red Connected`);\n\n\t\t// Tiddlers from server\n\t\tif (msg.topic === 'server.tiddlers') {\n\t\t\t// Is authenticated by server - so client connection is complete\n\t\t\tif (msg.network.server.tiddlers.length &&\n\t\t\t\t\tmsg.network.server.tiddlers[0].title === serverAuthenticated) {\n\t\t\t\temit('client.onload',createMessage('client.onload',\n\t\t\t\t\tsettingsSendFilter, settingsSender));\n\t\t\t\tmsg.network.server.tiddlers.shift();\n\t\t\t}\n\t\t\tupdateWiki(msg.network);\n\t\t}\n\t\t// Server requesting tiddlers\n\t\telse if (msg.topic === 'server.request') {\n\t\t\tmsg.topic = 'client.response';\n\t\t\tif (!msg.filter) msg.filter = '[[$:/tw5-node-red/settings]]';\n\t\t\tlet tiddlers = JSON.parse($tw.wiki.getTiddlersAsJson(msg.filter));\n\t\t\tlet sender = new $tw.Tiddler(\n\t\t\t\t{ title: 'client.response', filter: msg.filter, count: tiddlers.length },\n\t\t\t\t$tw.wiki.getCreationFields(),\n\t\t\t\t$tw.wiki.getModificationFields()\n\t\t\t);\n\t\t\ttiddlers.forEach(tiddler => {\n\t\t\t\ttiddler.requested = $tw.utils.stringifyDate(new Date());\n\t\t\t})\n\t\t\tmsg.network.client.sender.push(sender.getFieldStrings({exclude: ['text']}));\n\t\t\tmsg.network.client.tiddlers = msg.network.client.tiddlers.concat(tiddlers);\n\t\t\tuibuilder.send(msg);\n\t\t}\n\t})\n\n\t// Up and running - start app level heartbeat\n\tconsole.log('TW5-Node-RED interface initialized');\n}\n\n// ------------------------\n// Fetch uibulder library from server\n//  load into site \u003Chead>,\n//   (it will connect to server automatically)\n//  initialize node-red macros and uibuilder events\n\n// Is async so TW $:/boot continues loading wiki\n//  while uibuilder is being initialized\nfetch(socketLibrary).then((res) => {\n\t// Verify library fetch successful\n\tif (res.status !== 200) {\n\t\tthrow new Error(`Unable to fetch Uibuilder - HTTP status: ${res.status}`);\n\t}\n\treturn res.text();\n}).then((text) => {\n\t// Load socket library into browser\n\tlet elem = document.createElement(\"script\");\n\telem.innerHTML = text;\n\tdocument.head.appendChild(elem);\n}).then(() => {\n\t// Initialize the network interface\n\tinitialize();\n}).catch((err) => {\n\t$tw.wiki.addTiddler(new $tw.Tiddler({\n\t\ttitle: settings.redNetstat,\n\t\ttext: 'Node-Red Offline',\n\t\tsite: '[[Go online|https://tw5-node-red.poc2go.com]] - ',\n\t}));\n\tconsole.log(err);\n});\n\n\n})();\n\n// Global macros for TiddlyWiki access to server\n//  If problems loading the network these macros will not be loaded\n//   so TiddlyWiki will quietly do nothing when they are called.\nconst nodeRedDefines = {\n\ttitle: '$:/temp/tw5-node-red/macros',\n\ttags: '$:/tags/Macro tw5-node-red',\n    text: `\\\\define node-red(topic sendFilter:\"\") \u003C$macrocall $name=network command=emit topic='$topic$' sendFilter='$sendFilter$' sender=\"$(currentTiddler)$\" />\n\nNode-Red macro\n`\n};\n\nconst serverSettingsDesc = {\n\ttitle: '$:/plugins/potofcoffee2go/tw5-node-red/settings/page',\n\ttags: 'tw5-node-red',\n\tcaption: 'TNR Settings',\n\ttype: 'text/vnd.tiddlywiki',\n\n\ttext: `| field | description | value |\n|autoTags|Tag all tidders from Node-Red|\u003C$edit-text tiddler=\"$:/tw5-node-red/settings\" field=\"autoTags\"/>|\n|autoSend|Meta tiddlers|\u003C$edit-text tiddler=\"$:/tw5-node-red/settings\" field=\"autoSend\"/>|\n|heartbeatInterval|Heartbeat ms|\u003C$edit-text tiddler=\"$:/tw5-node-red/settings\" field=\"heartbeatInterval\"/>|\n|autoLoadPlugin|On connect load the TW5-Node-RED plugin|\u003C$edit-text tiddler=\"$:/tw5-node-red/settings\" field=\"autoLoadPlugin\"/>|\n\n\u003C$checkbox tiddler=\"$:/tw5-node-red/settings\" field=\"tagWithTopic\" checked=\"yes\" unchecked=\"no\" default=\"no\"> Tag tidders with Node-Red topic (tagWithTopic) \u003C/$checkbox>\n`\n};\n\n} // if ($tw.browser)\n"},
