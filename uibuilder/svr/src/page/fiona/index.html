	<script>
		// Server heartbeat
		hbState.selector = '.netstat';

		function navActive(menuItem) {
			document.querySelectorAll('.nav-link').forEach((navItem) => {
				navItem.classList.remove('active');
			});
			document.querySelector('.' + menuItem).classList.add('active');
		}

		nodered.onSendMsg = async (msg) => {
			if (msg.topic === 'heartbeat') return msg;
			return msg;
		}

		nodered.onRecvMsg = async (msg) => {
			if (msg.topic === 'heartbeat') return msg;
			return msg;
		}

		nodered.onLoad = async () => {
			nodered.topic('fiona-page home');
		}

		document.addEventListener("DOMContentLoaded", () => { })
	</script>
